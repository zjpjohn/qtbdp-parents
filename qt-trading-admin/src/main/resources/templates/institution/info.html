<!-- BEGIN HEAD -->
<head>
    <title>钱塘号后台管理系统 | 服务商列表</title>
    <div th:replace="layout/header"></div>
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <!-- END PAGE LEVEL PLUGINS -->
    <style>
        .form-body {
            width: 65%;
            margin: 0 auto;
        }
        .imgDiv {
            width: 100%;
            height: 300px;
        }
        .img{
            width:auto;
            height:auto;
            max-width:100%;
            max-height:100%;
        }
    </style>
</head>

<!-- END HEAD -->
<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
<div class="page-wrapper">
    <!-- BEGIN HEADER -->
    <div th:replace="layout/page-header"></div>
    <!-- END HEADER -->
    <!-- BEGIN HEADER & CONTENT DIVIDER -->
    <div class="clearfix"> </div>
    <!-- END HEADER & CONTENT DIVIDER -->
    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <!-- BEGIN SIDEBAR -->
        <div th:replace="layout/page-sidebar"></div>
        <!-- END SIDEBAR -->
        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
            <!-- BEGIN CONTENT BODY -->
            <div class="page-content">
                <!-- BEGIN PAGE BAR -->
                <div class="page-bar">
                    <ul class="page-breadcrumb">
                        <li>
                            <a href="index.html">首页</a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <span>服务商</span>
                        </li>
                    </ul>
                </div>
                <!-- END PAGE BAR -->

                <!-- BEGIN PAGE TITLE-->

                <!-- END PAGE TITLE-->


                <!-- 服务商列表内容 -->
                <div class="portlet light portlet-fit portlet-datatable bordered" style="margin-top: 20px;">
                    <!-- BEGIN PAGE TITLE-->
                    <div class="portlet-title">
                        <div class="caption">
                            <span class="caption-subject font-dark sbold uppercase">服务商身份详情</span>
                        </div>
                    </div>
                    <!-- END PAGE TITLE-->


                    <!-- 规则详情内容 -->
                    <div class="portlet-body">
                        <form id="form_sample">
                            <div class="form-body">
                                <div class="form-group form-md-line-input" style="margin-top: 50px">
                                    <input type="text" class="form-control" id="identity" placeholder="无" readonly="readonly">
                                    <label for="identity">身份
                                        <span class="required" aria-required="true">*</span>
                                    </label>
                                </div>

                                <div class="form-group form-md-line-input" style="margin-top: 50px">
                                    <input type="text" class="form-control" id="institutionName" placeholder="无" readonly="readonly">
                                    <label for="institutionName">服务商名称
                                        <span class="required" aria-required="true">*</span>
                                    </label>
                                </div>

                                <div class="form-group form-md-line-input" style="margin-top: 50px">
                                    <input type="text" class="form-control" id="domain" placeholder="无" readonly="readonly">
                                    <label for="domain">服务领域
                                        <span class="required" aria-required="true">*</span>
                                    </label>
                                </div>

                                <div class="form-group form-md-line-input">
                                    <label for="logo">服务商logo
                                        <span class="required" aria-required="true">*</span>
                                    </label>
                                    <div class="imgDiv">
                                        <img class="img" src="" alt="服务商logo图片不存在或加载错误" id="logo">
                                    </div>
                                </div>


                                <div class="form-group form-md-line-input" style="margin-top: 50px">
                                    <label for="IDImg1" id="nameLabel">

                                    </label>
                                    <input type="text" class="form-control" id="name" placeholder="无" readonly="readonly">
                                </div>

                                <div class="form-group form-md-line-input" style="margin-top: 50px">
                                    <label for="IDImg1" id="IDLabel">

                                    </label>
                                    <input type="text" class="form-control" id="ID" placeholder="无" readonly="readonly">
                                </div>

                                <div class="form-group" style="margin-top: 50px">
                                    <label for="IDImg1" id="IDImgLabel">

                                    </label>
                                    <div class="imgDiv">
                                        <img class="img" src=""  id="IDImg1">
                                        <img class="img" src=""  id="IDImg2">
                                    </div>
                                </div>



                                <div class="form-group form-md-line-input" style="margin-top: 50px">
                                    <input type="text" class="form-control" id="location" placeholder="无" readonly="readonly">
                                    <label for="location">所在地
                                        <span class="required" aria-required="true">*</span>
                                    </label>
                                </div>

                                <div class="form-group form-md-line-input" style="margin-top: 50px">
                                    <input type="text" class="form-control" id="person" placeholder="无" readonly="readonly">
                                    <label for="person">申请人
                                        <span class="required" aria-required="true">*</span>
                                    </label>
                                </div>

                                <div class="form-group form-md-line-input" style="margin-top: 50px">
                                    <input type="text" class="form-control" id="tel" placeholder="无" readonly="readonly">
                                    <label for="tel">联系电话
                                        <span class="required" aria-required="true">*</span>
                                    </label>
                                </div>
                        </form>
                    </div>
                </div>
                <!-- END PAGE HEADER-->
            </div>
        </div>
    </div>
    <!-- END CONTAINER -->
    <!-- BEGIN FOOTER -->
    <div th:replace="layout/page-footer" />
    <!-- END FOOTER -->
</div>

<div th:replace="layout/footer"></div>
