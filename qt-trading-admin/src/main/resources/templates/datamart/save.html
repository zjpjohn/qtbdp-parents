<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
    <title>钱塘号后台管理系统 | 添加/编辑产品</title>
    <div th:replace="layout/header"></div>

    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <link rel="stylesheet" href="/assets/global/plugins/trumbowyg/design/css/trumbowyg.css">

    <link rel="stylesheet" href="/pages/css/imgCss/dropify.min.css">
    <link href="/pages/js/bootstrap-fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
    <link href="/pages/js/plugins/fileInput/css/ssi-uploader.css" media="all" rel="stylesheet" type="text/css" />
    <link href="/pages/css/datamart/save.css" rel="stylesheet" type="text/css" />
    <!-- END PAGE LEVEL PLUGINS -->

</head>

<!-- END HEAD -->
<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
<div class="page-wrapper">
    <!-- BEGIN HEADER -->
    <div th:replace="layout/page-header"></div>
    <!-- END HEADER -->
    <!-- BEGIN HEADER & CONTENT DIVIDER -->
    <div class="clearfix"> </div>
    <!-- END HEADER & CONTENT DIVIDER -->
    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <!-- BEGIN SIDEBAR -->
        <div th:replace="layout/page-sidebar"></div>
        <!-- END SIDEBAR -->
        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
            <!-- BEGIN CONTENT BODY -->
            <div class="page-content">
                <!-- BEGIN PAGE BAR -->
                <div class="page-bar">
                    <ul class="page-breadcrumb">
                        <li>
                            <a href="/">首页</a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <a href="/products">产品管理</a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <span>添加/编辑产品</span>
                        </li>
                    </ul>
                </div>
                <!-- END PAGE BAR -->

                <!-- BEGIN PAGE TITLE-->
                <h1 class="page-title"> 添加/编辑数据产品

                </h1>
                <!-- END PAGE TITLE-->


                <!-- 添加/编辑产品内容 -->
                <!--表单-->
                <div class="container" id="form_content">
                    <div class="portlet light portlet-fit portlet-form bordered">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class=" icon-layers font-red"></i>
                                <span class="caption-subject font-red sbold uppercase">数据产品信息</span>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <form id="form_sample">
                                <div class="form-body">
                                    <!--产品名称-->
                                    <div class="form-group form-md-line-input" style="width:35%">
                                        <input type="text" class="form-control" name="name" id="waresName" placeholder="请输入产品名称">
                                        <label for="waresName">产品名称
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                        <span class="help-block">输入产品名称...</span>
                                    </div>
                                    <!--产品名称结束-->


                                   <div class="selectDiv clearfix">
                                       <!--一级分类-->
                                       <div class="form-group form-md-line-input">
                                           <select class="form-control" id="classA" name="type1">
                                               <option value="">一级分类</option>

                                           </select>
                                           <label for="classA">所属类别</label>
                                           <span class="help-block">有些帮助在这里...</span>
                                       </div>
                                       <!--一级分类结束-->
                                       <!--二级分类-->
                                       <div class="form-group form-md-line-input selectB">
                                           <select class="form-control" id="classB" name="type2">
                                               <option value="">二级分类</option>

                                           </select>
                                           <span class="help-block">有些帮助在这里...</span>
                                       </div>
                                       <!--二级分类结束-->
                                   </div>

                                    <div id="attr">
                                        <!--产品类型-->
                                        <div class="form-md-radios" id="waresType">
                                            <label for="TypeCheck1" id="waresTypeName">产品类型</label>
                                            <div class="md-radio-inline">
                                                <div class="md-radio">
                                                    <input type="radio" id="TypeCheck1"   name="type" value="0" class="md-radiobtn" checked="checked">
                                                    <label for="TypeCheck1">
                                                        <span></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span> 数据包
                                                    </label>
                                                </div>
                                                <div class="md-radio">
                                                    <input type="radio" id="TypeCheck2"   name="type" value="1" class="md-radiobtn">
                                                    <label for="TypeCheck2">
                                                        <span></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span> API接口
                                                    </label>
                                                </div>
                                                <div class="md-radio">
                                                    <input type="radio" id="TypeCheck3"   name="type" value="2" class="md-radiobtn">
                                                    <label for="TypeCheck3">
                                                        <span></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span> 数据报告
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <!--产品类型结束-->

                                        <!--数据来源-->
                                        <div class="form-group form-md-radios" id="source">
                                            <label for="source1" id="sourceName">数据来源</label>
                                            <div class="md-radio-inline">
                                                <div class="md-radio">
                                                    <input type="radio" id="source1"  name="source" value="0" class="md-radiobtn" checked="checked">
                                                    <label for="source1">
                                                        <span></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span> 个人
                                                    </label>
                                                </div>
                                                <div class="md-radio">
                                                    <input type="radio" id="source2"  name="source" value="1" class="md-radiobtn">
                                                    <label for="source2">
                                                        <span></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span> 企业
                                                    </label>
                                                </div>
                                                <div class="md-radio">
                                                    <input type="radio"  id="source3"  name="source" value="2" class="md-radiobtn">
                                                    <label for="source3">
                                                        <span></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span> 政府
                                                    </label>
                                                </div>
                                                <div class="md-radio">
                                                    <input type="radio" id="source4" name="source" value="3" class="md-radiobtn">
                                                    <label for="source4">
                                                        <span></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span> 组织机构
                                                    </label>
                                                </div>
                                                <div class="md-radio">
                                                    <input type="radio" id="source5" name="source" value="4" class="md-radiobtn">
                                                    <label for="source5">
                                                        <span></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span> 互联网
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <!--数据来源结束-->

                                        <!--收费方式-->
                                        <div class="form-group form-md-radios" id="charge">
                                            <label for="mode1" id="chargeName">收费方式</label>
                                            <div class="md-radio-inline">
                                                <div class="md-radio">
                                                    <input type="radio" id="mode1"  name="chargeRadio" value="1" class="md-radiobtn" checked="checked">
                                                    <label for="mode1">
                                                        <span></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span> 免费
                                                    </label>
                                                </div>
                                                <div class="md-radio">
                                                    <input type="radio" id="mode2"  name="chargeRadio" value="2" class="md-radiobtn">
                                                    <label for="mode2">
                                                        <span></span>
                                                        <span class="check"></span>
                                                        <span class="box"></span> 收费
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <!--收费方式结束-->
                                    </div>

                                    <!--收费价格-->
                                    <div id="Price" style="display: none">
                                        <div class="input-group input-medium margin-top-10 ">
                                            <span class="input-group-addon">
                                                <span>￥</span>
                                            </span>
                                            <input type="number" id="marketPrice" name="marketPrice" class="form-control" placeholder="市场价">
                                        </div>
                                        <div class="input-group input-medium margin-top-10 ">
                                            <span class="input-group-addon">
                                                <span>￥</span>
                                            </span>
                                            <input type="number" id="whole" name="whole" class="form-control" placeholder="折扣价">
                                        </div>
                                        <div class="input-group input-medium margin-top-10">
                                            <span class="input-group-addon">
                                                <span>￥</span>
                                            </span>
                                            <input type="number" id="child" name="child"  class="form-control" placeholder="子文件价格">
                                        </div>
                                        <div id="warning" class="alert alert-warning" style="margin-top: 20px;width: 50%;">请输入价格。</div>
                                    </div>
                                    <!--收费价格结束-->

                                    <!--数据规模-->
                                    <div class="form-group input-group" style="margin-top: 50px;">
                                        <label for="scale">数据规模
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                        <div class="input-group input-medium margin-top-10">
                                            <input type="number" id="scale" name="scale"  class="form-control" placeholder="输入数据规模">
                                            <span class="input-group-addon">
                                                条
                                            </span>
                                        </div>
                                    </div>
                                    <!--数据规模结束-->


                                    <!--简介-->
                                    <div class="form-group" style="width: 71%;">
                                        <label for="synopsis">产品简介
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                        <textarea class="form-control" name="synopsis" id="synopsis" cols="30" rows="10"></textarea>
                                        <span class="help-block">输入产品简介...</span>
                                    </div>
                                    <!--简介结束-->

                                    <!--产品描述-->
                                    <div class="form-group form-md-line-input" style="width: 71%;">
                                        <label for="describe" id="describeL">产品描述
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                        <div id="describe"  name="describe"></div>
                                    </div>
                                    <!--产品描述结束-->

                                    <!--上传数据-->
                                    <div class="form-group form-md-radios">
                                        <label for="fileName">上传数据</label>
                                        <div class="md-radio-inline" style="width: 30%">
                                            <input type="file" multiple name="file" id="fileName"/>
                                            <!--<input id="fileName" name="file" type="file" multiple>-->
                                        </div>
                                        <p style="color: red;font-weight:700;" id="tempUrl"></p>
                                    </div>
                                    <!--上传数据结束-->

                                    <!--上传图片-->
                                    <div class="form-group">
                                        <label for="input-file-now">上传图片</label>
                                        <input type="file" name="uploadImg" id="input-file-now"  class="dropify fileImg" />
                                    </div>
                                    <!--上传图片结束-->
                                </div>
                                <!--提交按钮-->
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button type="submit" class="btn green" id="subBtn">提交</button>
                                        </div>
                                    </div>
                                </div>
                                <!--提交按钮结束-->
                            </form>
                        </div>
                    </div>
                </div>
                <!--表单结束-->

                <!-- END PAGE HEADER-->
            </div>
        </div>
    </div>
    <!-- END CONTAINER -->
    <!-- BEGIN FOOTER -->
    <div th:replace="layout/page-footer" />
    <!-- END FOOTER -->
</div>










<!-- BEGIN SCRIPT -->
<div th:replace="layout/footer"></div>

<script src="/pages/js/bootstrap/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
<script src="/pages/js/JQ/jquery.uniform.min.js" type="text/javascript"></script>
<script src="/pages/js/JQ/jquery.validate.js" type="text/javascript"></script>
<script src="/pages/js/JQ/jquery.form.min.js"></script>
<script src="/pages/js/layer.js" type="text/javascript"></script>
<script src="/pages/js/JQ/jquery.tmpl.min.js" type="text/javascript"></script>
<script src="/pages/js/plugins/dropify.min.js"></script>

<!-- 富文本编辑器 -->

<script src="/assets/global/plugins/trumbowyg/js/trumbowyg.min.js"></script>
<script src="/assets/global/plugins/trumbowyg/js/upload/trumbowyg.upload.js"></script>
<script src="/assets/global/plugins/trumbowyg/js/base64/trumbowyg.base64.js"></script>
<script src="/assets/global/plugins/trumbowyg/js/zh_cn.min.js"></script>

<script src="/pages/js/bootstrap-fileinput/js/fileinput.js" type="text/javascript"></script>
<script src="/pages/js/bootstrap-fileinput/js/locales/zh.js" type="text/javascript"></script>
<script src="/pages/js/plugins/fileInput/js/ssi-uploader.js" type="text/javascript"></script>
<script src="/pages/js/admin/common.js"></script>
<script src="/pages/js/datamart/save.js"></script>

<script id="type_tmpl" type="text/x-jquery-tmpl">
    <option value="">请选择分类</option>
    {{each list}}
            <option value="${id}" data-isParent="${isParent}">${name}</option>
     {{/each}}
</script>
<!-- END SCRIPT -->
</body>
</html>
