<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
    <title>钱塘号后台管理系统 | SEO优化</title>
    <div th:replace="layout/header"></div>
    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <link rel="stylesheet" href="/pages/css/tables/datatables.min.css">
    <link rel="stylesheet" href="/pages/css/tables/datatables.bootstrap.css">
</head>

<!-- END HEAD -->
<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
<div class="page-wrapper">
    <!-- BEGIN HEADER -->
    <div th:replace="layout/page-header"></div>
    <!-- END HEADER -->
    <!-- BEGIN HEADER & CONTENT DIVIDER -->
    <div class="clearfix"> </div>
    <!-- END HEADER & CONTENT DIVIDER -->
    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <!-- BEGIN SIDEBAR -->
        <div th:replace="layout/page-sidebar"></div>
        <!-- END SIDEBAR -->
        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
            <!-- BEGIN CONTENT BODY -->
            <div class="page-content">
                <!-- BEGIN PAGE BAR -->
                <div class="page-bar">
                    <ul class="page-breadcrumb">
                        <li>
                            <a href="/">首页</a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <span>系统</span>
                        </li>
                        <li>
                            <span>SE0优化</span>
                        </li>
                    </ul>
                </div>
                <!-- END PAGE BAR -->


                <div class="portlet light portlet-fit portlet-datatable bordered" style="margin-top: 20px;">
                    <!-- BEGIN PAGE TITLE-->
                    <div class="portlet-title">
                        <div class="caption">
                            <span class="caption-subject font-dark sbold uppercase">SE0信息列表</span>
                        </div>
                        <div class="actions">
                            <!--搜索添加部分-->
                            <div class="table-actions-wrapper">
                                <button class="btn btn-sm blue btn-outline" data-toggle="modal" data-target="#SEOModal" style="margin-right: 20px;">添加SE0优化</button>
                                <input type="text" id="searchInp" class="table-group-action-input form-control input-inline input-small input-sm">
                                <button class="btn btn-sm green table-group-action-submit" id="searchBtn">
                                    <i class="fa fa-check"></i> 搜索
                                </button>
                            </div>
                            <!--搜索添加部分结束-->
                        </div>
                    </div>
                    <!-- END PAGE TITLE-->
                    <!--列表头部结束-->

                    <!-- 数据类目列表内容 -->
                    <div class="portlet-body">
                        <div class="table-container">
                            <!--表格主体-->
                            <table class="table table-striped table-bordered table-hover table-checkable" id="datatable_ajax">
                                <thead>
                                <tr role="row" class="heading">
                                    <th width="5%" class="sorting_disabled" rowspan="1" colspan="1">id</th>
                                    <th width="15%" class="sorting_disabled" rowspan="1" colspan="1">页面标题</th>
                                    <th width="10%" class="sorting_disabled" rowspan="1" colspan="1">地址</th>
                                    <th width="20%" class="sorting_disabled" rowspan="1" colspan="1">关键词</th>
                                    <th width="15%" class="sorting_disabled" rowspan="1" colspan="1">时间</th>
                                    <th width="10%" class="sorting_disabled" rowspan="1" colspan="1"> 操作</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                            <!--表格主体结束-->
                        </div>
                    </div>
                </div>
                <!-- END PAGE HEADER-->
            </div>
        </div>
    </div>
    <!-- END CONTAINER -->
    <!-- BEGIN FOOTER -->
    <div th:replace="layout/page-footer" />
    <!-- END FOOTER -->
</div>

<!--添加SE0弹框-->
<div id="SEOModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myAddModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width:1100px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="ModalLabel">SE0设置</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">页面标题:</label>
                        <div class="col-sm-8">
                            <input  type="text"  class="form-control borderRadiusIE8" placeholder="请输入页面标题" id="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">链接地址:</label>
                        <div class="col-sm-8">
                            <input  type="text"  class="form-control borderRadiusIE8" placeholder="请输入链接地址" id="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">关键词:</label>
                        <div class="col-sm-8">
                            <textarea name="keyWord" id="keyWord" cols="30" rows="7" class="textarea_control form-control rule_desc"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">描述:</label>
                        <div class="col-sm-8">
                            <textarea name="desc" id="" cols="30" rows="10" class="textarea_control form-control rule_desc"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="j_confirm_btn">确认添加</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>









<!-- BEGIN SCRIPT -->
<div th:replace="layout/footer"></div>
<!-- END SCRIPT -->

<!-- BEGIN PAGE LEVEL PLUGINS -->

<script src="/pages/js/bootstrap/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>

<script src="pages/js/tables/datatable.js"></script>
<script src="pages/js/tables/datatables.min.js"></script>
<script src="pages/js/tables/datatables.bootstrap.js"></script>
<script src="/pages/js/layer.js" type="text/javascript"></script>
<script src="/pages/js/admin/common.js"></script>
<script src="/pages/js/settings/SE0.js"></script>

</body>

</html>
