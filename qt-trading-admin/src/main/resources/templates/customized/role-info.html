<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">

    <!-- END HEADER -->
    <!-- BEGIN HEADER & CONTENT DIVIDER -->
    <div class="clearfix"> </div>
    <!-- END HEADER & CONTENT DIVIDER -->

        <!-- BEGIN SIDEBAR -->
        <div th:replace="layout/page-sidebar"></div>
        <!-- END SIDEBAR -->

        <div class="page-content-wrapper">
            <!-- BEGIN CONTENT BODY -->
            <div class="page-content">
                <!-- BEGIN PAGE BAR -->
                <div class="page-bar">
                    <ul class="page-breadcrumb">
                        <li>
                            <a href="index.html">首页</a>

                        </li>
                        <li>
                            <span>定制详情</span>
                        </li>
                    </ul>
                </div>
                <!-- END PAGE BAR -->

                <!-- BEGIN PAGE TITLE-->

                <!-- END PAGE TITLE-->


                <!-- 定制服务列表内容 -->
                <div>
                    <div class="portlet light portlet-fit portlet-datatable bordered" style="margin-top: 20px;">
                        <!-- BEGIN PAGE TITLE-->
                        <div class="portlet-title">
                            <div class="caption">
                                <span class="caption-subject font-dark sbold uppercase">爬虫规则定制详情</span>
                            </div>
                        </div>
                        <!-- END PAGE TITLE-->


                        <!-- 规则详情内容 -->
                        <div class="portlet-body">
                            <form id="form_sample">
                                <div class="form-body">
                                    <div class="form-group form-md-line-input" style="margin-top: 50px">
                                        <input type="text" class="form-control" id="name" placeholder="无" readonly="readonly">
                                        <label for="name">规则名称
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                    </div>

                                    <div class="form-group form-md-line-input">
                                        <label for="synopsis">规则描述
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                        <textarea class="form-control" id="synopsis" cols="20" rows="5" readonly="readonly" style="resize:none" ></textarea>
                                    </div>

                                    <div class="form-group form-md-line-input" style="margin-top: 50px">
                                        <input type="text" class="form-control" id="range" placeholder="无" readonly="readonly">
                                        <label for="range">采集维度
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                    </div>

                                    <div class="form-group form-md-line-input" style="margin-top: 50px">
                                        <input type="text" class="form-control" id="scale" placeholder="无" readonly="readonly">
                                        <label for="scale">采集规模
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                    </div>

                                    <div class="form-group form-md-line-input" style="margin-top: 50px">
                                        <input type="text" class="form-control" id="type" placeholder="无" readonly="readonly">
                                        <label for="type">数据类别
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                    </div>

                                    <div class="form-group form-md-line-input" style="margin-top: 50px">
                                        <input type="text" class="form-control" id="price" placeholder="无" readonly="readonly">
                                        <label for="price">悬赏金额
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                    </div>

                                    <div class="form-group form-md-line-input" style="margin-top: 50px">
                                        <input type="text" class="form-control" id="net" placeholder="无" readonly="readonly">
                                        <label for="net">采集网站
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                    </div>

                                    <div class="form-group form-md-line-input" style="margin-top: 50px">
                                        <input type="text" class="form-control" id="time" placeholder="无" readonly="readonly">
                                        <label for="time">截止时间
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                    </div>

                                    <div class="form-group form-md-line-input" style="margin-top: 50px">
                                        <input type="text" class="form-control" id="person" placeholder="无" readonly="readonly">
                                        <label for="person">发布人
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                    </div>

                                    <div class="form-group form-md-line-input" style="margin-top: 50px">
                                        <input type="text" class="form-control" id="tel" placeholder="无" readonly="readonly">
                                        <label for="tel">联系电话
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                    </div>

                                    <div class="form-group form-md-line-input" style="margin-top: 50px">
                                        <input type="text" class="form-control" id="QQ" placeholder="无" readonly="readonly">
                                        <label for="QQ">联系QQ
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                    </div>
                                </div>
