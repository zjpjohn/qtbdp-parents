<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">

    <!-- END HEADER -->
    <!-- BEGIN HEADER & CONTENT DIVIDER -->
    <div class="clearfix"> </div>

        <!-- BEGIN SIDEBAR -->
        <div th:replace="layout/page-sidebar"></div>
        <!-- END SIDEBAR -->

        <div class="page-content-wrapper">
            <!-- BEGIN CONTENT BODY -->
            <div class="page-content">
                <!-- BEGIN PAGE BAR -->
                <div class="page-bar">
                    <ul class="page-breadcrumb">
                        <li>
                            <a href="index.html">首页</a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <span>API定制详情</span>
                        </li>
                    </ul>
                </div>
                <!-- END PAGE BAR -->

                <!-- BEGIN PAGE TITLE-->

                <!-- END PAGE TITLE-->


                <!-- 定制服务列表内容 -->
                <div>
                    <div class="portlet light portlet-fit portlet-datatable bordered" style="margin-top: 20px;">
                        <!-- BEGIN PAGE TITLE-->
                        <div class="portlet-title">
                            <div class="caption">
                                <span class="caption-subject font-dark sbold uppercase">API定制详情</span>
                            </div>
                        </div>
                        <!-- END PAGE TITLE-->


                        <!-- 规则详情内容 -->
                        <div class="portlet-body">
                            <form id="form_sample">
                                <div class="form-body">
                                    <div class="form-group form-md-line-input" style="margin-top: 50px">
                                        <input type="text" class="form-control" id="name" placeholder="无" readonly="readonly">
                                        <label for="name">接口名称
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                    </div>

                                    <div class="form-group form-md-line-input" style="margin-top: 50px">
                                        <input type="text" class="form-control" id="type" placeholder="无" readonly="readonly">
                                        <label for="type">所在API接口类目
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                    </div>

                                    <div class="form-group form-md-line-input" style="margin-top: 50px">
                                        <input type="text" class="form-control" id="industry" placeholder="无" readonly="readonly">
                                        <label for="industry">所属行业
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                    </div>

                                    <div class="form-group form-md-line-input">
                                        <label for="desc">接口需求描述
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                        <textarea class="form-control" id="desc" cols="20" rows="5" readonly="readonly" style="resize:none" ></textarea>
                                    </div>


                                    <div class="form-group form-md-line-input" style="margin-top: 50px">
                                        <input type="text" class="form-control" id="price" placeholder="无" readonly="readonly">
                                        <label for="price">需求预算
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                    </div>

                                    <div class="form-group form-md-line-input" style="margin-top: 50px">
                                        <label for="field">返回字段
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                        <textarea class="form-control" id="field" cols="20" rows="5" readonly="readonly" style="resize:none" ></textarea>
                                    </div>

                                    <div class="form-group form-md-line-input" style="margin-top: 50px">
                                        <input type="text" class="form-control" id="Contacts" placeholder="无" readonly="readonly">
                                        <label for="Contacts">联系人
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                    </div>

                                    <div class="form-group form-md-line-input" style="margin-top: 50px">
                                        <input type="text" class="form-control" id="phone" placeholder="无" readonly="readonly">
                                        <label for="phone">联系电话
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                    </div>

                                    <div class="form-group form-md-line-input" style="margin-top: 50px">
                                        <input type="text" class="form-control" id="time" placeholder="无" readonly="readonly">
                                        <label for="time">创建时间
                                            <span class="required" aria-required="true">*</span>
                                        </label>
                                    </div>
                                </div>
                            </form>

<script th:inline="javascript">
    var dataTypeJson = {};
    $.ajax({
        url: "/api/dataType",
        type: "get",
        success: function (result){
            if (result != null){
                dataTypeJson = result.pageInfo;
            }
        },
        error: function (result) {

        }

    });
</script>
