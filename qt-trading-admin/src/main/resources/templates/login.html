<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
    <!-- BEGIN HEAD -->
    <head>
        <title>钱塘号后台管理系统 | 登录</title>
        <div th:replace="layout/header"></div>
        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <link href="/pages/css/login-4.css" rel="stylesheet" type="text/css" />
        <!-- END PAGE LEVEL PLUGINS -->
    </head>
    <!-- END HEAD -->
    <body class=" login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a href="http://jy.qtbigdata.com">
                <img src="assets/layouts/layout/img/qt_logo.jpg" alt="" /> </a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" action="#" th:action="@{/login}" th:method="post">
                <h3 class="form-title">登录</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> 请输入账号密码. </span>
                </div>
                <span style="color:red;" th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
                        用户名或密码错误
                </span>
                <span style="color:red;" th:if="${param.logout}">
                        您已成功注销登录
                </span>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">账号</label>
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="账号" name="username" /> </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">密码</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" /> </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">验证码</label>
                    <div class="input-icon">
                        <i class="fa fa-shield"></i>
                        <input class="form-control placeholder-no-fix col-md-9" style="width: 60%;" type="text" name="vrifyCode" placeholder="验证码"/> </label>
                        <span class="input-group-btn col-md-3">
                            <img alt="验证码" onclick = "this.src='captcha?d='+new Date()*1" src="/captcha" style="height: 35px;" />
                        </span>
                    </div>
                </div>
                <div class="form-actions">
                    <label class="checkbox">
                        <!--<input type="checkbox" name="remember" value="1" /> 记住我-->
                    </label>
                    <button type="submit" class="btn green pull-right" style="margin-top: 10px;"> 登录 </button>
                </div>
            </form>
            <!-- END LOGIN FORM -->
        </div>
        <!-- END LOGIN -->
        <div class="copyright"> 浙ICP备09083569号-13      Copyright 2016 Hangzhou Qiantang Big Data Trading Center Co., Ltd. Allrights Reserved. </div>

        <!-- BEGIN SCRIPT -->
        <div th:replace="layout/footer"></div>
        <!-- END SCRIPT -->
        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <script src="/pages/js/login-4.js" type="text/javascript"></script>
        <!-- END PAGE LEVEL PLUGINS -->
    </body>

</html>
