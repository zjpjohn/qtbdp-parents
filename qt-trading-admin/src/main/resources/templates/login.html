<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


    <head>
        <meta charset="utf-8" />
        <title>钱塘号后台管理系统登录</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
        <link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="/css/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/css/uniform.default.css" rel="stylesheet" type="text/css" />
        <link href="/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css" />
        <link href="/css/select2.min.css" rel="stylesheet" type="text/css" />
        <link href="/css/select2-bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
        <link href="/css/plugins.min.css" rel="stylesheet" type="text/css" />
        <link href="/css/login-4.css" rel="stylesheet" type="text/css" />
    <body class=" login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a href="http://jy.qtbigdata.com">
                <img src="/img/qt_logo.jpg" alt="" /> </a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" action="#" th:action="@{/login}" th:method="post">
                <h3 class="form-title">登录</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> 请输入账号密码. </span>
                </div>
                <span style="color:red;" th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
                        用户名或密码错误
                </span>
                <span style="color:red;" th:if="${param.logout}">
                        您已成功注销登录
                </span>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">账号</label>
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="账号" name="username" /> </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">密码</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" /> </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">验证码</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix" type="text" name="vrifyCode"/> </label>
                        <img alt="验证码" onclick = "this.src='captcha?d='+new Date()*1" src="/captcha" />
                    </div>
                </div>
                <div class="form-actions">
                    <label class="checkbox">
                        <!--<input type="checkbox" name="remember" value="1" /> 记住我-->
                    </label>
                    <button type="submit" class="btn green pull-right"> 登录 </button>
                </div>
            </form>
            <!-- END LOGIN FORM -->
        </div>
        <!-- END LOGIN -->
        <div class="copyright"> 浙ICP备09083569号-13      Copyright 2016 Hangzhou Qiantang Big Data Trading Center Co., Ltd. Allrights Reserved. </div>
        <script src="/js/respond.min.js"></script>
        <script src="/js/excanvas.min.js"></script>
        <script src="/js/jquery.min.js" type="text/javascript"></script>
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/js/js.cookie.min.js" type="text/javascript"></script>
        <script src="/js/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
        <script src="/js/jquery.slimscroll.min.js" type="text/javascript"></script>
        <script src="/js/jquery.blockui.min.js" type="text/javascript"></script>
        <script src="/js/jquery.uniform.min.js" type="text/javascript"></script>
        <script src="/js/bootstrap-switch.min.js" type="text/javascript"></script>
        <script src="/js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="/js/additional-methods.min.js" type="text/javascript"></script>
        <script src="/js/select2.full.min.js" type="text/javascript"></script>
        <script src="/js/jquery.backstretch.min.js" type="text/javascript"></script>
        <script src="/js/app.min.js" type="text/javascript"></script>
        <script src="/js/login-4.js" type="text/javascript"></script>
    </body>

</html>
