<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8" />
    <title>数据商城管理-添加数据产品</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <meta http-equiv="cache-control" content="no-cache" />
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <link href="/css/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
    <link href="/css/layout.css" rel="stylesheet" type="text/css" />
    <link href="/css/darkblue.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/design/css/trumbowyg.css">
    <link rel="stylesheet" href="/css/imgCss/dropify.min.css">
    <link href="/css/setUp.css" rel="stylesheet" type="text/css" />
    <script src="/js/jquery.min.js" type="text/javascript"></script>
</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">

<!--  页头 -->
<div th:replace="layout/header" /></div>
<!-- 页头结束 -->


<div class="clearfix"> </div>

<div class="page-container">
    <!--侧边栏-->
    <div th:replace="layout/sidebar" /></div>
    <!--侧边栏结束-->

    <!--主体内容-->
    <div class="page-content-wrapper">
        <div class="page-content" style="min-height: 1095px;">
            <!--面包屑-->
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <span>数据商城管理</span>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li>
                        <a href="wares.html" class="active">数据商品管理</a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li>
                        <a href="#" class="active">添加数据商品</a>
                    </li>
                </ul>
            </div>
            <!--面包屑结束-->
            <!--表单-->
            <div class="container" id="form_content">
                <div class="portlet light portlet-fit portlet-form bordered">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class=" icon-layers font-red"></i>
                            <span class="caption-subject font-red sbold uppercase">数据产品信息</span>
                        </div>
                    </div>
                    <div class="portlet-body">
                        <form action="#" id="form_sample" novalidate="novalidate">
                            <div class="form-body">
                                <div class="form-group form-md-line-input">
                                    <input type="text" class="form-control" name="name" id="waresName" placeholder="请输入产品名称">
                                    <label for="waresName">产品名称
                                    <span class="required" aria-required="true">*</span>
                                    </label>
                                    <span class="help-block">输入产品名称...</span>
                                </div>
                                <div class="form-group form-md-line-input">
                                    <label for="describe" id="describeL">产品描述
                                        <span class="required" aria-required="true">*</span>
                                    </label>
                                    <div id="describe"  name="describe"></div>
                                </div>
                                <div class="form-group form-md-radios">
                                    <label for="TypeCheck1">产品类型</label>
                                    <div class="md-radio-inline" id="waresType">
                                        <div class="md-radio">
                                            <input type="radio" id="TypeCheck1" name="type" value="121" class="md-radiobtn" checked>
                                            <label for="TypeCheck1">
                                                <span></span>
                                                <span class="check"></span>
                                                <span class="box"></span> 数据包
                                            </label>
                                        </div>
                                        <div class="md-radio">
                                            <input type="radio" id="TypeCheck2" name="type" value="112" class="md-radiobtn">
                                            <label for="TypeCheck2">
                                                <span></span>
                                                <span class="check"></span>
                                                <span class="box"></span> API接口
                                            </label>
                                        </div>
                                        <div class="md-radio">
                                            <input type="radio" id="TypeCheck3" name="type" value="112" class="md-radiobtn">
                                            <label for="TypeCheck3">
                                                <span></span>
                                                <span class="check"></span>
                                                <span class="box"></span> 可视化
                                            </label>
                                        </div>
                                        <div class="md-radio">
                                            <input type="radio" id="TypeCheck4" name="type" value="112" class="md-radiobtn">
                                            <label for="TypeCheck4">
                                                <span></span>
                                                <span class="check"></span>
                                                <span class="box"></span> 研究报告
                                            </label>
                                        </div>
                                        <div class="md-radio">
                                            <input type="radio" id="TypeCheck5" name="type" value="112" class="md-radiobtn">
                                            <label for="TypeCheck5">
                                                <span></span>
                                                <span class="check"></span>
                                                <span class="box"></span> 预测分析
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-md-line-input">
                                    <select class="form-control" id="classA" name="type1">
                                        <option value="">一级分类</option>
                                        <option value="1">选项1</option>
                                        <option value="2">选项2</option>
                                        <option value="3">选项3</option>
                                    </select>
                                    <label for="classA">所属类别</label>
                                    <span class="help-block">有些帮助在这里...</span>
                                </div>
                                <div class="form-group form-md-line-input">
                                    <select class="form-control" id="classB" name="type2">
                                        <option value="">二级分类</option>
                                        <option value="1">选项1</option>
                                        <option value="2">选项2</option>
                                        <option value="3">选项3</option>
                                    </select>
                                    <label for="classB">所属二级类别</label>
                                    <span class="help-block">有些帮助在这里...</span>
                                </div>
                                <div class="form-group form-md-radios">
                                    <label for="source1">数据来源</label>
                                    <div class="md-radio-inline" id="source">
                                        <div class="md-radio">
                                            <input type="radio" id="source4" name="source" value="112" class="md-radiobtn" checked>
                                            <label for="source4">
                                                <span></span>
                                                <span class="check"></span>
                                                <span class="box"></span> 网络 </label>
                                        </div>
                                        <div class="md-radio">
                                            <input type="radio" id="source1" name="source" value="121" class="md-radiobtn">
                                            <label for="source1">
                                                <span></span>
                                                <span class="check"></span>
                                                <span class="box"></span> 政府 </label>
                                        </div>
                                        <div class="md-radio">
                                            <input type="radio" id="source2" name="source" value="112" class="md-radiobtn">
                                            <label for="source2">
                                                <span></span>
                                                <span class="check"></span>
                                                <span class="box"></span> 企业 </label>
                                        </div>
                                        <div class="md-radio">
                                            <input type="radio" id="source3" name="source" value="112" class="md-radiobtn">
                                            <label for="source3">
                                                <span></span>
                                                <span class="check"></span>
                                                <span class="box"></span> 机构 </label>
                                        </div>
                                        <div class="md-radio">
                                            <input type="radio" id="source5" name="source" value="112" class="md-radiobtn">
                                            <label for="source5">
                                                <span></span>
                                                <span class="check"></span>
                                                <span class="box"></span> 其他 </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-md-radios" id="charge">
                                    <label for="mode1">收费方式</label>
                                    <div class="md-radio-list">
                                        <div class="md-radio">
                                            <input type="radio" id="mode2" name="chargeRadio" value="2" class="md-radiobtn" checked>
                                            <label for="mode2">
                                                <span></span>
                                                <span class="check"></span>
                                                <span class="box"></span> 免费 </label>
                                        </div>
                                        <div class="md-radio">
                                            <input type="radio" id="mode1" name="chargeRadio" value="1" class="md-radiobtn">
                                            <label for="mode1">
                                                <span></span>
                                                <span class="check"></span>
                                                <span class="box"></span> 收费 </label>
                                        </div>
                                    </div>
                                </div>
                                <div id="Price">
                                    <div class="input-group input-medium margin-top-10 ">
                                                        <span class="input-group-addon">
                                                            <span>￥</span>
                                                        </span>
                                        <input type="number" id="whole" name="whole" class="form-control" placeholder="整包价格">
                                    </div>
                                    <div class="input-group input-medium margin-top-10">
                                                        <span class="input-group-addon">
                                                           <span>￥</span>
                                                        </span>
                                        <input type="number" id="child" name="child"  class="form-control" placeholder="子文件价格">
                                    </div>
                                    <div id="warning" class="alert alert-warning" style="margin-top: 20px">请输入整包和子文件的价格。</div>
                                </div>
                                <div class="form-group form-md-radios">
                                    <label for="fileName">上传数据</label>
                                    <div class="md-radio-inline">
                                        <div class="uploader black">
                                            <input type="text" class="filename" readonly/>
                                            <input type="button" name="file" class="button" value="上传文件"/>
                                            <input type="file" id="fileName" name="fileName"  size="30"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="input-file-now">上传图片</label>
                                    <input type="file" name="uploadImg" id="input-file-now" class="dropify fileImg" />
                                </div>
                            </div>
                            <div class="form-actions">
                                <div class="row">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn green" id="subBtn">发布上架</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--表单结束-->
        </div>
    </div>
    <!--主体内容结束-->
</div>


<script src="/js/respond.min.js"></script>
<script src="/js/excanvas.min.js"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
<script src="/js/app.min.js" type="text/javascript"></script>
<script src="/js/jquery.blockui.min.js" type="text/javascript"></script>
<script src="/js/jquery.uniform.min.js" type="text/javascript"></script>
<script src="/js/jquery.validate.js" type="text/javascript"></script>
<script src="/js/layer.js" type="text/javascript"></script>
<script src="/js/layout.js" type="text/javascript"></script>
<script src="/js/jquery.tmpl.min.js" type="text/javascript"></script>
<script src="/js/jquery.slimscroll.min.js" type="text/javascript"></script>
<script src="/js/bootstrap-switch.min.js" type="text/javascript"></script>
<script src="/js/select2.full.min.js" type="text/javascript"></script>
<script src="/js/additional-methods.min.js" type="text/javascript"></script>
<script src="/js/form-validation-md.min.js" type="text/javascript"></script>
<script src="/js/demo.min.js" type="text/javascript"></script>
<script src="/js/trumbowyg.min.js"></script>
<script src="/js/quick-sidebar.min.js" type="text/javascript"></script>
<script src="/js/dropify.min.js"></script>
<script src="/js/plugins/upload/trumbowyg.upload.js"></script>
<script src="/js/plugins/base64/trumbowyg.base64.js"></script>
<script src="/js/shopManage/setUp.js"></script>
</body>
</html>
