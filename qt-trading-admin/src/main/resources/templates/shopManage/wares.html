<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8" />
    <title>数据商城管理-数据商品管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <link href="/css/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />
    <link href="/css/layout.css" rel="stylesheet" type="text/css" />
    <link href="/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/datatables.min.css">
    <link rel="stylesheet" href="/css/datatables.bootstrap.css">
    <link href="/css/plugins.min.css" rel="stylesheet" type="text/css">
    <link href="/css/darkblue.min.css" rel="stylesheet" type="text/css" id="style_color">
    <script src="/js/jquery.min.js" type="text/javascript"></script>
</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">

<!--  页头 -->
<div th:replace="layout/header" /></div>
<!-- 页头结束 -->


<div class="clearfix"> </div>

<div class="page-container">
    <!--侧边栏-->
    <div th:replace="layout/sidebar" /></div>
<!--侧边栏结束-->

<!--主体内容-->
<div class="page-content-wrapper">
    <div class="page-content" style="min-height: 1095px;">
        <!--面包屑-->
        <div class="page-bar">
            <ul class="page-breadcrumb">
                <li>
                    <span>数据商城管理</span>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <a href="#" class="active">数据商品管理</a>
                </li>
            </ul>
        </div>
        <!--面包屑结束-->
        <div class="portlet light portlet-fit portlet-datatable bordered" style="margin-top: 20px;">
            <!--列表头部-->
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject font-dark sbold uppercase">数据商品列表</span>
                </div>
                <div class="actions">
                    <!--搜索添加部分-->
                    <div class="table-actions-wrapper">
                        <a href="/setUp" class="btn btn-sm blue btn-outline" style="margin-right: 20px;">添加数据产品</a>
                        <input type="text" id="searchInp" class="table-group-action-input form-control input-inline input-small input-sm">
                        <button class="btn btn-sm green table-group-action-submit" id="searchBtn">
                            <i class="fa fa-check"></i> 搜索
                        </button>
                    </div>
                    <!--搜索添加部分结束-->

                </div>
            </div>
            <!--列表头部结束-->
            <div class="portlet-body">
                <div class="table-container">
                    <!--表格主体-->
                    <table class="table table-striped table-bordered table-hover table-checkable" id="datatable_ajax">
                        <thead>
                        <tr role="row" class="heading">
                            <th width="5%" class="sorting_disabled" rowspan="1" colspan="1">id</th>
                            <th width="15%" class="sorting_disabled" rowspan="1" colspan="1">产品类型</th>
                            <th width="10%" class="sorting_disabled" rowspan="1" colspan="1">类别</th>
                            <th width="20%" class="sorting_disabled" rowspan="1" colspan="1">名称</th>
                            <th width="10%" class="sorting_disabled" rowspan="1" colspan="1">发布人</th>
                            <th width="15%" class="sorting_disabled" rowspan="1" colspan="1">时间</th>
                            <th width="10%" class="sorting_disabled" rowspan="1" colspan="1"> 操作</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <!--表格主体结束-->
                </div>
            </div>
        </div>
    </div>
    <!--主体内容结束-->
</div>

<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
<script src="/js/app.min.js" type="text/javascript"></script>
<script src="/js/jquery.blockui.min.js" type="text/javascript"></script>
<script src="/js/jquery.uniform.min.js" type="text/javascript"></script>
<script src="/js/jquery.validate.js" type="text/javascript"></script>
<script src="/js/datatable.js"></script>
<script src="/js/datatables.min.js"></script>
<script src="/js/datatables.bootstrap.js"></script>
<script src="/js/layer.js" type="text/javascript"></script>
<script src="/js/layout.js" type="text/javascript"></script>
<script src="/js/admin/common.js"></script>
<script src="/js/shopManage/wares.js"></script>
<script th:inline="javascript">
    var dataTypeJson = {};
    $.ajax({
        url: "/api/dataType",
        type: "get",
        success: function (result){
            if (result != null){
                dataTypeJson = result.pageInfo;
            }
        },
        error: function (result) {

        }

    });
</script>
</body>
</html>
