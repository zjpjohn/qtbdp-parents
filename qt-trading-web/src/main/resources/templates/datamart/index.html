<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>数据市场</title>
    <div th:replace="layout/top"/>

    <link rel="stylesheet" href="/pages/common/css/datastoreindex.css"/>
    <!-- 页面数据加载 -->
    <script src="/pages/common/js/app.js" type="text/javascript"></script>
</head>
<body class="allindex">
<!--  页头 -->
<div th:replace="layout/header"></div>
<!-- 页头结束 -->

<!-- 内容 -->
<div>
    <img src="/pages/common/images/reptile_02.png" alt=""/>
</div>

<div class="data_store">
    <!--数据分类-->
    <div class="dataclassify">
        <div class="repclissify">
            <span class="datarep">数据分类 : </span>
            <!-- 一级类目 -->
            <span id="type-container" data-tmpl="#tmpl_types" data-subtype="#subtype-container"></span>
        </div>
        <div class="repdataall" >
            <a class="sjall"></a>
            <!-- 二级类目 -->
            <p class="gysj" id="subtype-container" data-tmpl="#tmpl_subTypes"></p>
        </div>
    </div>
    <!--收费方式-->
    <p class="tollway">
        <span class="store_price">
            <i class="datarep">收费方式 : </i>
            <a href="javascript:;" class="active">不限</a>
            <a href="javascript:;">收费</a>
            <a href="javascript:;">免费</a>
        </span>
        <span class="store_price">
            <i class="datarep">产品类型 : </i>
            <a href="javascript:;" class="active">数据包</a>
            <a href="javascript:;">API接口</a>
            <a href="javascript:;">数据报告</a>
        </span>
        <span class="store_price">
            <i class="datarep">数据来源 : </i>
            <a href="javascript:;" class="active">不限</a>
            <a href="javascript:;">政府</a>
            <a href="javascript:;">企业</a>
            <a href="javascript:;">组织机构</a>
            <a href="javascript:;">互联网</a>
            <a href="javascript:;">个人</a>
        </span>
    </p>

    <!--销量-->
    <p class="sales">
        <a href="javascript:;">销量 <em></em><i></i> </a>
        <span></span>
        <a href="javascript:;" class="active">最新 <em></em><i></i> </a>
        <span></span>
        <a href="javascript:;">价格 <em></em><i></i> </a>
        <span></span>
        <a href="javascript:;">最热 <em></em><i></i> </a>
    </p>
    <!-- 产品内容 -->
    <div class="store_main floating" id="data-container"></div>
    <!-- 分页开始 -->
    <div id="pageTool"></div>
    <!-- 分页结束 -->
    <em class="mainbottom"></em>
</div>

<!-- 一级类目数据模板 -->
<script id="tmpl_types" type="text/x-jquery-tmpl">
    {{if pageInfo.length>0}}
        <a href="javascript:;" class="active" data-id="0">全部</a>
        {{each(i,prod) pageInfo}}
            <a href="javascript:;" data-id="${prod.id}">${prod.name}</a>
        {{/each}}
    {{/if}}
</script>
<!-- 二级类目数据模板 -->
<script id="tmpl_subTypes" type="text/x-jquery-tmpl">
    {{if pageInfo.length>0}}
        {{each(i,prod) pageInfo}}
            <a href="javascript:;" data-id="${prod.id}">${prod.name}</a>
        {{/each}}
    {{/if}}
</script>
<!-- 产品数据模板 -->
<script id="tmpl_products" type="text/x-jquery-tmpl">
    {{if list.length>0}}
    {{each(i,prod) list}}
        <div class="store_one">
            <!--<a href="/datamart/detail/${prod.id}" class="list_img" target="_blank" style="background:url(${prod.pic}) no-repeat center center;background-size:cover;"> </a>-->
            <img src="${prod.pic}" alt=""/>
            <h2>${prod.designation}</h2>
            <p class="sto_main">${prod.dataProfile}</p>
            <p class="store_small">
                <span class="lf jtcx">交通出行 | <i>78条</i> </span>
                {{if prod.price === 0}}
                    <span class="rt mf" style="color: #26C281;">免费</span>
                {{else}}
                    <span class="rt mf" style="color: #e7505a;">￥${prod.price}</span>
                {{/if}}
            </p>
        </div>
    {{/each}}
    {{else}}
    暂无数据
    {{/if}}
</script>
<script>
    jQuery(document).ready(function() {
        App.initDatamart();
    });
    nav(2);
</script>

<!-- 内容结束 -->

<!-- 页脚 -->
<footer th:replace="layout/footer" />
<!-- 页脚结束 -->
</body>
</html>
