<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <title>发布爬虫规则</title>
    <div th:replace="layout/top"/>
    <link rel="stylesheet" href="/pages/common/css/ruleUploadForm.css" />

    <!-- BEGIN PAGE LEVEL PLUGINS -->
    <link href="/assets/global/plugins/ladda/ladda.min.css" rel="stylesheet" type="text/css">
    <!-- END PAGE LEVEL PLUGINS -->
</head>
<body>
<!-- 页头-->
<div th:replace="layout/header" /></div>
<!--页头结束-->

<section class="main">
    <!-- 面包屑导航 -->
    <div class="header_nav">
        数据服务商
        <span class="gt">&gt;</span>
        <span class="active">发布爬虫规则</span>
    </div>

    <!-- 表单 -->

    <div class="main_content floating">
        <h2 class="form_title">发布爬虫规则</h2>
        <form class="trade_form" id="ruleupload" method="post" action="/api/crawlers/role">
            <div class="form_group">
                <p class="group_title">
                    <b>规则名称</b> <i>*</i><span>8-50个字符</span>
                </p>
                <div class="form_control form-group">
                    <input type="text" class="large_input form-control" name="name"/>
                </div>
            </div>

            <div class="form_group">
                <p class="group_title">
                    <b>规则价格</b> <i>*</i>
                </p>
                <div class="form_control form-group">
                    <input type="number" class="small_input form-control" name="market_price" placeholder="市场价："/>
                </div>
            </div>

            <div class="form_group">
                <p class="group_title">
                    <b>采集网站</b> <i>*</i>
                </p>
                <div class="form_control form-group">
                    <input type="text" class="large_input form-control" name="web_site"/>
                    <p class="form_tips">例如：www.qtbigdata.com</p>
                </div>
            </div>

            <div class="form_group">
                <p class="group_title">
                    <b>网站类型</b> <i>*</i>
                </p>
                <div class="form_control form-group">
                    <label><input type="radio" name="web_type" class="radio_input" value="1"/>社交网站</label>
                    <label><input type="radio" name="web_type" class="radio_input" value="2"/>电商网站</label>
                    <label><input type="radio" name="web_type" class="radio_input" value="3"/>金融网站</label>
                    <label><input type="radio" name="web_type" class="radio_input" value="4"/>生活网站</label>
                    <label><input type="radio" name="web_type" class="radio_input" value="5"/>行业网站</label>
                    <label><input type="radio" name="web_type" class="radio_input" value="6"/>新闻网站</label>
                    <label><input type="radio" name="web_type" class="radio_input" value="0"/>其他网站</label>
                </div>
            </div>

            <div class="form_group">
                <p class="group_title">
                    <b>采集字段</b> <i>*</i> <span>每个字段以","隔开</span>
                </p>
                <div class="form_control form-group">
                    <input type="text" class="large_input" name="collection_field"/>
                </div>
            </div>

            <div class="form_group">
                <p class="group_title">
                    <b>数据类别</b> <i>*</i>
                </p>
                <div class="form_control form-group">
                    <select name="" class="small_input">
                        <option value="">关联数据</option>
                        <option value="">关联数据</option>
                        <option value="">关联数据</option>
                        <option value="">关联数据</option>
                    </select>
                    <select name="" class="small_input">
                        <option value="">关联数据</option>
                        <option value="">关联数据</option>
                        <option value="">关联数据</option>
                        <option value="">关联数据</option>
                    </select>
                </div>
            </div>

            <div class="form_group">
                <p class="group_title">
                    <b>规则文件</b> <i>*</i>
                </p>
                <div class="form_control floating form-group">
                    <input type="text" class="middle_input form-control" name="file_path"/>
                    <a href="javascript:;" class="upload_a">上传<input type="file" class="uploadRuleFile"/></a>
                </div>
            </div>

            <div class="form_group">
                <p class="group_title">
                    <b>封面图片</b> <i>*</i>
                </p>
                <div class="form_control form-group">

                </div>
            </div>

            <div class="form_group">
                <p class="group_title">
                    <b>规则描述</b> <i>*</i>
                </p>
                <div class="form_control form-group">
                    <textarea name="introduction" class="textarea_control form-control"></textarea>
                </div>
            </div>

            <!-- 页脚发布按钮 -->
            <div class="form_btm">
                <!--<input type="submit" data-loading-text="Loading..." class="submit_control ladda-button" data-style="expand-left" value="发布"/>-->
                <button type="submit" class="ladda-button" data-color="blue" data-style="expand-right" data-size="s" style="width: 80px">发布</button>

                <!--<button type="submit" data-loading-text="Loading..." class="submit_control ladda-button" data-style="expand-left">
                    <span class="ladda-label">发布</span>
                </button>-->
            </div>
        </form>
        <!-- 右侧注意事项 -->
        <div class="attention">
            <p class="attention_title">
                <i>!</i>注意事项
            </p>
        </div>
        <div class="clear"></div>
    </div>

</section>
<!--页脚-->
<footer th:replace="layout/footer"></footer>
<!--页脚结束-->

<!-- BEGIN PAGE LEVEL PLUGINS -->
<script src="/assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="/assets/global/plugins/jquery-validation/js/additional-methods.min.js" type="text/javascript"></script>
<script src="/assets/global/plugins/jquery-validation/js/messages_zh.js" type="text/javascript"></script>

<script src="/assets/global/plugins/ladda/spin.min.js" type="text/javascript"></script>
<script src="/assets/global/plugins/ladda/ladda.min.js" type="text/javascript"></script>

<!-- END PAGE LEVEL PLUGINS -->

<!-- BEGIN PAGE LEVEL SCRIPTS -->
<script src="/assets/pages/scripts/form-validation-md.js" type="text/javascript"></script>

<script>
    $(document).ready(function() {
        var options = {
            _form: "#ruleupload",
            _rules: {
                name: {
                    required: true,//规则名称
                    rangelength: [8, 50]//长度为8-50之间
                },

                market_price: {
                    required: true,//规则价格
                    number: true,//必须输入数字
                    digits: true//必须输入整数

                },
                web_site: {//采集网站
                    url: true,//正确的网址
                    required: true

                },
                //网站类型
                large_input: "required",//采集字段
                //数据类别
                //file_path: "required",//规则文件
                //封面图
                introduction: "required"//规则描述

            },
            _messages: {
                name: {
                    required: "请输入规则名称",//规则名称
                    rangelength: "字符长度为8-50之间"//长度为8-50之间
                },

                market_price: {
                    required: "请输入规则价格",//规则价格
                    number: "请输入数字",//必须输入数字
                    digits: "请输入整数"//必须输入整数

                },
                web_site: {//采集网站
                    url: "请输入正确网址",//正确的网址
                    required: "请输入采集网站"

                },
                //网站类型
                large_input: "请输入采集字段，以','隔开",//采集字段
                //数据类别
                file_path: "请输入规则文件",//规则文件
                //封面图
                introduction: "请输入规则描述"//规则描述
            }
        }

        FormValidationMd.init(options,function () {
            alert(11) ;
        });
    });
</script>




</body>
</html>
