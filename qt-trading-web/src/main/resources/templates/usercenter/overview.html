<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="keywords" content="钱塘大数据交易中心"/>
    <meta name="description" content="钱塘大数据交易中心"/>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/usercenter.css"/>
    <title>概览</title>
</head>
<body>

<div class="cenAll">
    <div class="center_main floating">
        <div class="center_left lf">
            <div class="headbg">
                <a>
                    <img class="headpic" th:src="@{${user.head} ? ${user.head} : '/tradecenter/images/user_img.png'}" alt=""/>
                </a>
            </div>
            <p class="pername "><a th:text="${user.userName} ">三生万物</a></p>
            <p class="pername perphone"><a th:text="${user.phone}"></a></p>
            <p class="perdata">
                <span class="lf realrz"> <b></b> <a>未实名认证</a> </span>
                <a class="preinfo rt" data-class="persinfo"  id="perfectdatum" href="javascript:;">完善资料</a>
            </p>

            <ul class="pereach lf floating">
                <li data-class="overview"  class="active"><a href="javascript:;"><span></span> 概览 <b></b>  </a></li>
                <li data-class="persinfo"><a href="javascript:;"><span></span> 个人信息 <b></b> </a></li>
                <li data-class="myaccount" style="display:none"><a href="javascript:;"><span></span> 我的账户 <b></b> </a></li>
                <li data-class="myorder"><a href="javascript:;"><span></span> 我的订单 <b></b>  </a></li>
                <li data-class="myrelease"><a href="javascript:;"><span></span> 我的发布 <b></b> </a></li>
                <li data-class="dataservice" id="joinservice2"><a th:href="@{/institution/add}"><span></span> 成为数据服务商 <b></b> </a></li>

            </ul>

        </div>
        <div class="center_right rt">
            <!-- 概览开始-->
            <div class="overview2 active">

                    <li>
                        <h1>-</h1>
                        <p class="color">待付款</p>
                    </li>
                    <li>
                        <h1>-</h1>
                        <p>余额（元）</p>
                    </li>
                    <li>
                        <h1 class="allorders"></h1>
                        <p>订单</p>
                    </li>
                    <li>
                        <h1 class="allfabus"></h1>
                        <p>定制</p>
                    </li>
                </ul>
                <div>
                    <h2> <a href="javascript:;" id="moreOrder" data-class="myorder">更多</a> 最新订单 </h2>
                    <table class="center_tb">
                        <thead>
                        <tr>
                            <td>类型</td>
                            <td>订单名称</td>
                            <td>价格</td>
                            <td>状态</td>
                            <td class="time_btn"> <!--<td class="time_btn nodefault">-->
                                时间
                                <i></i>
                                <i></i>
                            </td>
                            <td>操作</td>
                        </tr>
                        </thead>
                        <!--最新订单-->
                        <tbody id="orderList1">
                        <tr>
                            <td>条目</td>
                            <td>整包</td>
                            <td>￥33</td>
                            <td class="nopaid">待支付</td>
                            <td class="paid">00：00</td>
                            <td class="paid">123</td>
                        </tr>
                        <tr>
                            <td>条目</td>
                            <td>整包</td>
                            <td>￥33</td>
                            <td class="nopaid">待支付</td>
                            <td class="paid">00：00</td>
                            <td class="paid">123</td>
                        </tr>
                        <tr>
                            <td>条目</td>
                            <td>整包</td>
                            <td>￥33</td>
                            <td class="nopaid">待支付</td>
                            <td class="paid">00：00</td>
                            <td class="paid">123</td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <div>
                    <h2><a href="javascript:;" id="morefabu" data-class="myrelease">更多</a>最新发布</h2>
                    <table class="center_tb">
                        <thead>
                        <tr>
                            <td>需求名称</td>
                            <td>预算</td>
                            <td>状态</td>
                            <td class="time_btn now">时间 <i></i>  <i></i> </td>
                            <td>操作</td>
                        </tr>
                        </thead>
                        <tbody id="newfabuList">
                        <tr>
                            <td>
                                问问
                            </td>
                            <td>34</td>

                            <td class="putaway"> 已上架</td>

                            <td> 12:00</td>
                            <td>-</td>
                        </tr>

                        <tr>
                            <td colspan="8" class="noline">
                                <div class="nodata">
                                    <img src="../images/none.png" alt=""/>
                                </div>
                            </td>
                        </tr>








                        </tbody>
                    </table>
                </div>
            </div>
            <!-- 概览结束-->


        </div>





    </div>

</div>
<script src="js/jquery-1.11.1.min.js"></script>

</body>
</html>
