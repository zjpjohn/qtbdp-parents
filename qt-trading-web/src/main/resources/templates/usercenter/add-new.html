<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>概览 | 钱塘数据交易中心-个人中心</title>
    <div th:replace="layout/top"/>

    <link rel="stylesheet" href="/assets/global/plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/tradecenter/css/common.css"/>
    <link rel="stylesheet" href="/tradecenter/css/usercenter.css"/>
    <!-- 页面数据加载 -->
    <script src="/pages/common/js/app.js" type="text/javascript"></script>
</head>

<body>
<!-- 页头-->
<div th:replace="layout/header" /></div>
<!--页头结束-->

<div class="cenAll">
    <div class="center_main floating">

        <!-- 个人中心菜单开始 -->
        <div th:replace="layout/sidebar" /></div>
    <!-- 个人中心菜单结束 -->

    <div class="center_right rt">
        <!--认证服务商 -->
        <div id="from">
            <!--标题-->
            <h3 id="from-title">申请认证数据服务商</h3>
            <!--标题结束-->

            <!--from表单-->
            <div id="fromContent">

                <!--表单信息-->
                <form id="from1">
                    <!--服务商基本信息-->
                    <div  class="from-top clearfix">
                        <div class="lf">
                            <div id="type">
                                <h6>身份类型</h6>
                                <div class="type-Content">
                                    <div class="btn-group type-button">
                                        <button type="button" class="btn btn-default select-button" value="1">个人</button>
                                        <button type="button" class="btn btn-default" value="2">企业</button>
                                    </div>
                                    <p class="tip">个人服务商</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label">服务商名称</label>
                                <div>
                                    <input id="facilitator" type="text"  class="form-control borderRadiusIE8">
                                </div>
                                <p class="tip">服务商名称不可更改，请认真填写</p>
                            </div>
                            <div class="form-group">
                                <label class="control-label">服务领域</label>
                                <div>
                                    <input id="field"  type="text"  class="form-control borderRadiusIE8">
                                </div>
                            </div>
                        </div>
                        <div class="rt rt-div">
                            <label class="control-label">服务商Logo</label>
                            <fieldset>
                                <span>✚</span>
                                <input name="file" class="fileLogo" type="file">
                                <img src="" alt="" id="logo" class="Image"/>
                            </fieldset>
                        </div>
                    </div>
                    <!--服务商基本信息结束-->

                    <!--个人or企业信息-->
                    <div class="from-bottom">

                        <!--个人需要的信息-->
                        <div class="person block">
                            <div class="form-group">
                                <label class="control-label">姓名</label>
                                <div>
                                    <input id="name" type="text"  class="form-control borderRadiusIE8">
                                </div>
                                <p class="tip">需与身份证上的姓名严格一致</p>
                            </div>
                            <div class="form-group">
                                <label class="control-label">身份证号</label>
                                <div>
                                    <input id="ID" type="text"  class="form-control borderRadiusIE8">
                                </div>
                                <p class="tip">需与身份证上的号码严格一致</p>
                            </div>
                            <div class="form-group clearfix">
                                <label class="control-label">身份证</label>
                                <div>
                                    <div class="lf">
                                        <fieldset>
                                            <span>✚</span>
                                            <input name="file" class="fileID1" type="file">
                                            <img src="" alt="" id="ID1" class="Image"/>
                                        </fieldset>
                                        <p class="tip">身份证正面照</p>
                                    </div>
                                    <div class="rt">
                                        <fieldset>
                                            <span>✚</span>
                                            <input name="file" class="fileID2" type="file">
                                            <img src="" alt="" id="ID2" class="Image"/>
                                        </fieldset>
                                        <p class="tip">身份证反面照</p>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!--企业需要的信息-->
                        <div class="company none">
                            <div class="form-group">
                                <label class="control-label">企业名称</label>
                                <div>
                                    <input id="companyName" type="text"  class="form-control borderRadiusIE8">
                                </div>
                                <p class="tip">需与营业执照上的姓名严格一致</p>
                            </div>

                            <div class="form-group clearfix">
                                <label class="control-label">营业执照</label>
                                <fieldset>
                                    <span>✚</span>
                                    <input name="file" class="fileLicense" type="file">
                                    <img src="" alt="" id="License" class="Image"/>
                                </fieldset>
                            </div>

                            <div class="form-group">
                                <label class="control-label">营业执照注册号</label>
                                <div>
                                    <input  type="text" id="LicenseNumber"  class="form-control borderRadiusIE8">
                                </div>
                            </div>
                        </div>






                        <div class="form-group address">
                            <label class="control-label">地区</label>
                            <div class="clearfix" id="Location">
                                <div class="lf select-div">
                                    <select  class="form-control prov" name="province" id="provinceId">
                                        <option value="">请选择省份</option>
                                    </select>
                                </div>
                                <div class="rt select-div">
                                    <select  class="form-control city" name="city" id="cityId">
                                        <option value="">请选择市</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label">联系电话</label>
                            <div>
                                <input  type="text" id="phone" class="form-control borderRadiusIE8">
                            </div>
                            <p class="tip">请输入有效的手机号码</p>
                        </div>
                    </div>
                    <!--个人or企业信息结束-->

                    <div class="submit">
                        <input type="submit" value="提交" id="submit-btn">
                    </div>
                </form>
                <!--表单信息结束-->
            </div>
            <!--from表单结束-->
        </div>
        <!--认证服务商结束-->
    </div>
</div>

</div>
<!--页脚-->
<footer th:replace="layout/footer"></footer>
<!--页脚结束-->
<script src="/tradecenter/js/city.min.js"></script>
<script src="/tradecenter/js/jquery.cityselect.js"></script>
<script src="/tradecenter/js/fromCommon.js"></script>
<script src="/tradecenter/js/add-new/add-new.js"></script>
</body>
</html>
