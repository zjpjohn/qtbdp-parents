<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>服务商认证（企业） | 钱塘数据交易中心-个人中心</title>
    <div th:replace="layout/top"/>

    <link rel="stylesheet" href="/assets/global/plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/tradecenter/css/common.css"/>
    <link rel="stylesheet" href="/tradecenter/css/usercenter.css"/>
    <!-- 页面数据加载 -->
    <script src="/pages/common/js/app.js" type="text/javascript"></script>
</head>

<body>
<!-- 页头-->
<div th:replace="layout/header" /></div>
<!--页头结束-->

<div class="cenAll">
    <div class="center_main floating">

        <!-- 个人中心菜单开始 -->
        <div th:replace="layout/sidebar" /></div>
    <!-- 个人中心菜单结束 -->

    <div class="center_right rt">
        <!--认证服务商 -->
        <div id="from">
            <!--标题-->
            <h3 id="from-title">申请认证数据服务商</h3>
            <!--标题结束-->

            <!--from表单-->
            <div id="fromContent">

                <!--表单信息-->
                <form id="fromCompany" action="/api/institutionV2" method="post">
                    <!--服务商基本信息-->
                    <input type="hidden" name="institutionType" value="1">
                    <input type="hidden" name="typeId" value="0">
                    <div  class="from-top clearfix">
                        <div class="lf">
                            <div id="type">
                                <h6>身份类型</h6>
                                <div class="type-Content">
                                    <div class="btn-group type-button">
                                        <a href="/usercenter/add/person" class="btn btn-default">个人</a>
                                        <a href="/usercenter/add/company" class="btn btn-default select-button">企业</a>
                                    </div>
                                    <p class="tip">个人服务商</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label">服务商名称</label>
                                <div>
                                    <input id="facilitator" name="name" type="text"  class="form-control borderRadiusIE8">
                                </div>
                                <p class="tip">服务商名称不可更改，请认真填写</p>
                            </div>
                            <div class="form-group">
                                <label class="control-label">服务领域</label>
                                <div>
                                    <input id="field" name="designation" type="text"  class="form-control borderRadiusIE8">
                                </div>
                            </div>
                        </div>
                        <div class="rt rt-div">
                            <label class="control-label">服务商Logo</label>
                            <fieldset>
                                <span>✚</span>
                                <input name="fileLogo" class="fileLogo" type="file">
                                <img src="" alt="" id="logo" class="Image"/>
                            </fieldset>
                        </div>
                        <input type="hidden"  name="logo" id="logoContent">
                    </div>
                    <!--服务商基本信息结束-->


                    <div class="from-bottom">
                        <!--企业信息-->
                        <div class="company">
                            <div class="form-group">
                                <label class="control-label">企业名称</label>
                                <div>
                                    <input id="companyName" name="companyName" type="text"  class="form-control borderRadiusIE8">
                                </div>
                                <p class="tip">需与营业执照上的姓名严格一致</p>
                                <input type="text" style="display:none;"  name="companyInfoModel.companyName" id="companyNameContent">
                            </div>

                            <div class="form-group clearfix">
                                <label class="control-label">营业执照</label>
                                <fieldset>
                                    <span>✚</span>
                                    <input class="fileLicense" type="file" name="fileLicense">
                                    <img src="" alt="" id="License" class="Image"/>
                                </fieldset>
                                <input type="hidden"  name="companyInfoModel.companyLogo" id="licenseContent">
                            </div>

                            <div class="form-group">
                                <label class="control-label">营业执照注册号</label>
                                <div>
                                    <input  type="text" id="LicenseNumber" name="licenseNumber"  class="form-control borderRadiusIE8">
                                </div>
                                <input type="text" style="display:none;"  name="companyInfoModel.licenseNumber" id="licenseNumberContent">
                            </div>
                        </div>


                        <div class="form-group address">
                            <label class="control-label">企业所在地</label>
                            <div class="clearfix" id="Location">
                                <div class="lf select-div">
                                    <select  class="form-control prov" name="companyInfoModel.provinceId" id="provinceId">
                                        <option value="">请选择省份</option>
                                    </select>
                                </div>
                                <div class="rt select-div">
                                    <select  class="form-control city" name="companyInfoModel.cityId" id="cityId">
                                        <option value="">请选择市</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label">联系电话</label>
                            <div>
                                <input  type="text"  name="phone" id="phone" class="form-control borderRadiusIE8">
                            </div>
                            <p class="tip">请输入有效的手机号码</p>
                            <input type="text" style="display:none;"   name="companyInfoModel.phone" id="phoneContent">
                        </div>
                    </div>
                    <!--企业信息结束-->

                    <!-- 页脚发布按钮 -->
                    <div class="form_btm submit">
                        <!--<input type="submit" data-loading-text="Loading..." class="submit_control ladda-button" data-style="expand-left" value="发布"/>-->
                        <button type="submit" id="submit-btn" class="ladda-button" data-color="blue" data-style="expand-right" data-size="s" style="width: 80px">发布</button>

                        <!--<button type="submit" data-loading-text="Loading..." class="submit_control ladda-button" data-style="expand-left">
                            <span class="ladda-label">发布</span>
                        </button>-->
                    </div>
                </form>
                <!--表单信息结束-->
            </div>
            <!--from表单结束-->
        </div>
        <!--认证服务商结束-->
    </div>
</div>

</div>
<!--页脚-->
<footer th:replace="layout/footer"></footer>
<!--页脚结束-->
<!-- BEGIN PAGE LEVEL PLUGINS -->
<script src="/assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="/assets/global/plugins/jquery-validation/js/additional-methods.min.js" type="text/javascript"></script>
<script src="/assets/global/plugins/jquery-validation/js/messages_zh.js" type="text/javascript"></script>

<script src="/assets/global/plugins/ladda/spin.min.js" type="text/javascript"></script>
<script src="/assets/global/plugins/ladda/ladda.min.js" type="text/javascript"></script>

<!-- END PAGE LEVEL PLUGINS -->

<!-- BEGIN PAGE LEVEL SCRIPTS -->
<script src="/assets/pages/scripts/form-validation-md.js" type="text/javascript"></script>

<script src="/tradecenter/js/city.min.js"></script>
<script src="/tradecenter/js/jquery.cityselect.js"></script>
<script src="/tradecenter/js/fromCommon.js"></script>
<script src="/tradecenter/js/add-new/add-company.js"></script>
</body>
</html>
