<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>服务商认证（企业） | 钱塘数据交易中心-个人中心</title>
    <div th:replace="layout/top"/>

    <link rel="stylesheet" href="/pages/common/css/common.css"/>
    <link rel="stylesheet" href="/pages/common/css/ruleUploadForm.css" />
    <link rel="stylesheet" href="/pages/common/css/usercenter.css"/>
    <!-- 页面数据加载 -->
    <script src="/pages/common/js/app.js" type="text/javascript"></script>
</head>

<body>
<!-- 页头-->
<div th:replace="layout/header" /></div>
<!--页头结束-->

<div class="cenAll">
    <div class="center_main floating">

        <!-- 个人中心菜单开始 -->
        <div th:replace="layout/sidebar" /></div>
    <!-- 个人中心菜单结束 -->

    <div class="center_right rt">
        <!--认证服务商 -->
        <div id="from">
            <!--标题-->
            <h3 id="from-title">申请认证数据服务商</h3>
            <!--标题结束-->

            <!--from表单-->
            <div id="fromContent">

                <!--表单信息-->
                <form id="fromCompany" class="trade_form" action="/api/institutionV2" method="post">
                    <!--服务商基本信息-->
                    <input type="hidden" name="institutionType" value="1">
                    <input type="hidden" name="typeId" value="0">
                    <input type="hidden" name="id" id="AccountId">
                    <input type="hidden" name="companyInfoModel.id" id="personId">

                    <div id="feedback" style="margin: 30px 0 50px 0">
                        <div class="form_group">
                            <p class="group_title" style="font-size:16px; color: red">
                                <b>不通过原因：</b>
                            </p>
                            <div class="form_control form-group">
                                <div class="reason" style="width:100%;color: red;word-break:break-word;"></div>
                            </div>
                        </div>
                    </div>

                    <div  class="from-top clearfix">
                        <div class="lf">
                            <div id="type">
                                <h6>身份类型</h6>
                                <div class="type-Content">
                                    <div class="type-button">
                                        <a href="/usercenter/add/person" class="">个人</a>
                                        <a href="/usercenter/add/company" class="select-button">企业</a>
                                    </div>
                                    <p class="tip">个人服务商</p>
                                </div>
                            </div>

                            <div class="form_group">
                                <p class="group_title">
                                    <b>服务商名称</b> <i>*</i>
                                </p>
                                <div class="form_control form-group">
                                    <input id="facilitator" name="name" type="text"  style="width: 100%"  class="large_input form-control">
                                </div>
                                <p class="tip">服务商名称不可更改，请认真填写</p>
                            </div>

                            <div class="form_group">
                                <p class="group_title">
                                    <b>服务领域</b> <i>*</i>
                                </p>
                                <div class="form_control form-group">
                                    <input id="field" name="designation" type="text" style="width: 100%"  class="large_input form-control">
                                </div>
                            </div>
                        </div>
                        <div class="rt rt-div">
                            <p class="group_title">
                                <b>服务商Logo</b> <i>*</i>
                            </p>
                            <fieldset>
                                <span>✚</span>
                                <input name="fileLogo" class="fileLogo" type="file">
                                <img src="" alt="" id="logo" class="Image"/>
                            </fieldset>
                        </div>
                        <input type="hidden"  name="logo" id="logoContent">
                    </div>
                    <!--服务商基本信息结束-->


                    <div class="from-bottom">
                        <!--企业信息-->
                        <div class="company">
                            <div class="form_group">
                                <p class="group_title">
                                    <b>企业名称</b> <i>*</i>
                                </p>
                                <div class="form_control form-group">
                                    <input id="companyName" name="companyInfoModel.companyName" type="text"  style="width: 100%"   class="form-control large_input">
                                </div>
                                <p class="tip">需与营业执照上的名称严格一致</p>
                            </div>

                            <div class="form-group clearfix">
                                <p class="group_title">
                                    <b>营业执照</b> <i>*</i>
                                </p>
                                <fieldset>
                                    <span>✚</span>
                                    <input class="fileLicense" type="file" name="fileLicense">
                                    <img src="" alt="" id="License" class="Image"/>
                                </fieldset>
                                <input type="hidden"  name="companyInfoModel.companyLogo" id="licenseContent">
                            </div>

                            <div class="form-group">
                                <p class="group_title">
                                    <b>营业执照注册号</b> <i>*</i>
                                </p>
                                <div class="form_control form-group">
                                    <input  type="text" id="LicenseNumber" name="companyInfoModel.licenseNumber" style="width: 100%"   class="large_input form-control">
                                </div>
                            </div>
                        </div>


                        <div class="form-group address">
                            <p class="group_title">
                                <b>企业所在地</b> <i>*</i>
                            </p>
                            <div class="clearfix" id="Location">
                                <div class="lf select-div form_control form-group">
                                    <select  class="small_input prov form-control" style="width: 100%" name="companyInfoModel.provinceId" id="provinceId">
                                        <option value="">请选择省份</option>
                                    </select>
                                </div>
                                <div class="rt select-div form_control form-group">
                                    <select  class="small_input city form-control" style="width: 100%" name="companyInfoModel.cityId" id="cityId">
                                        <option value="">请选择市</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <p class="group_title">
                                <b>联系电话</b> <i>*</i>
                            </p>
                            <div class="form_control form-group">
                                <input  type="text"  name="companyInfoModel.phone" id="phone" style="width: 100%"   class="large_input form-control">
                            </div>
                            <p class="tip">请输入有效的手机号码</p>
                        </div>
                    </div>
                    <!--企业信息结束-->

                    <!-- 页脚发布按钮 -->
                    <div class="form_btm submit">
                        <!--<input type="submit" data-loading-text="Loading..." class="submit_control ladda-button" data-style="expand-left" value="发布"/>-->
                        <button type="submit" id="submit-btn" class="ladda-button" data-color="blue" data-style="expand-right" data-size="s" style="width: 80px">发布</button>

                        <!--<button type="submit" data-loading-text="Loading..." class="submit_control ladda-button" data-style="expand-left">
                            <span class="ladda-label">发布</span>
                        </button>-->
                    </div>
                </form>
                <!--表单信息结束-->
            </div>
            <!--from表单结束-->
        </div>
        <!--认证服务商结束-->
    </div>
</div>

</div>
<!--页脚-->
<footer th:replace="layout/footer"></footer>
<!--页脚结束-->
<!-- BEGIN PAGE LEVEL PLUGINS -->
<script src="/assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="/assets/global/plugins/jquery-validation/js/additional-methods.min.js" type="text/javascript"></script>
<script src="/assets/global/plugins/jquery-validation/js/messages_zh.js" type="text/javascript"></script>

<script src="/assets/global/plugins/ladda/spin.min.js" type="text/javascript"></script>
<script src="/assets/global/plugins/ladda/ladda.min.js" type="text/javascript"></script>

<!-- END PAGE LEVEL PLUGINS -->

<!-- BEGIN PAGE LEVEL SCRIPTS -->
<script src="/assets/pages/scripts/form-validation-md.js" type="text/javascript"></script>

<script src="/pages/common/js/city.min.js"></script>
<script src="/pages/common/js/jquery.cityselect.js"></script>
<script src="/pages/common/js/custom-validation.js"></script>
<script src="/pages/common/js/fromCommon.js"></script>
<script src="/pages/common/js/add-new/add-company.js"></script>

</body>
</html>
