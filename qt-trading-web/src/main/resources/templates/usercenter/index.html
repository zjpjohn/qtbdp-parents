<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>概览 | 钱塘数据交易中心-个人中心</title>
    <div th:replace="layout/top"/>

    <link rel="stylesheet" href="/pages/common/css/usercenter.css"/>
    <!-- 页面数据加载 -->
    <script src="/pages/common/js/app.js" type="text/javascript"></script>
</head>

<body>
<!-- 页头-->
<div th:replace="layout/header" /></div>
<!--页头结束-->

<div class="cenAll">

        <div class="center_right rt">

            <div class="overview2 active">

                    <li>

                </ul>
                <div>

                    <table class="center_tb">
                        <thead>
                        <tr>
                            <td>类型</td>
                            <td>订单名称</td>
                            <td>价格</td>
                            <td>状态</td>
                            <td class="time_btn"> <!--<td class="time_btn nodefault">-->

                                <i></i>
                                <i></i>
                            </td>
                            <td>操作</td>
                        </tr>
                        </thead>
                        <!--最新订单-->
                        <tbody id="orderList1">
                        <tr>
                            <td>条目</td>
                            <td>整包</td>
                            <td>￥33</td>
                            <td class="nopaid">待支付</td>
                            <td class="paid">00：00</td>
                            <td class="paid">123</td>
                        </tr>
                        <tr>
                            <td>条目</td>
                            <td>整包</td>
                            <td>￥33</td>
                            <td class="nopaid">待支付</td>
                            <td class="paid">00：00</td>
                            <td class="paid">123</td>
                        </tr>
                        <tr>
                            <td>条目</td>
                            <td>整包</td>
                            <td>￥33</td>
                            <td class="nopaid">待支付</td>
                            <td class="paid">00：00</td>
                            <td class="paid">123</td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <div>
                    <h2><a href="javascript:;" id="morefabu" data-class="myrelease">更多</a>最新发布</h2>
                    <table class="center_tb">
                        <thead>
                        <tr>
                            <td>需求名称</td>
                            <td>预算</td>
                            <td>状态</td>
                            <td class="time_btn now">时间 <i></i>  <i></i> </td>
                            <td>操作</td>
                        </tr>
                        </thead>
                        <tbody id="newfabuList">
                        <tr>
                            <td>
                                问问
                            </td>
                            <td>34</td>

                            <td class="putaway"> 已上架</td>

                            <td> 12:00</td>

                        </tr>

                        <tr>
                            <td colspan="8" class="noline">
                                <div class="nodata">
                                    <img src="/pages/common/images/none.png" alt=""/>
                                </div>
                            </td>
                        </tr>



                        </tbody>
                    </table>
                </div>
            </div>
            <!-- 概览结束-->


        </div>


    </div>

</div>

<!--页脚-->
<footer th:replace="layout/footer"></footer>
<!--页脚结束-->

</body>
