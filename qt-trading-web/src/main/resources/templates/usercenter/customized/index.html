<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>我的定制 | 钱塘数据交易中心-个人中心</title>
    <div th:replace="layout/top"/>

    <link rel="stylesheet" href="/pages/common/css/usercenter.css"/>
    <!-- 页面数据加载 -->
    <script src="/pages/common/js/app.js" type="text/javascript"></script>
</head>

<body>
<!-- 页头-->
<div th:replace="layout/header" /></div>
<!--页头结束-->

<div class="cenAll">
    <div class="center_main floating">

        <!-- 个人中心菜单开始 -->
        <div th:replace="layout/sidebar" /></div>
        <!-- 个人中心菜单结束 -->

        <div class="center_right rt">
            <!-- 我发布的商品-数据-->
            <div class= "myorder2 active rt_tbs ">
                <h2>我接到的定制：<span class="color allorders"></span></h2>
                <p class="order_filter filter_btn floating">
                    <a href="/usercenter/customized/0" class="active" data-class="myorder">数据定制</a>
                    <a href="/usercenter/customized/1" data-class="demandorder">爬虫规则定制</a>
                </p>
                <!-- 数据订单开始 -->
                <div class="myorder2 order_tb active" th:if="${type == 0}">
                    <table class="center_tb">
                        <thead>
                        <tr>
                            <th class="time_btn id_btn">
                                ID
                                <i></i>
                                <i></i>
                            </th>
                            <th>定制名称</th>
                            <th>价格</th>
                            <th>状态</th>
                            <th class="time_btn">
                                时间
                                <i></i>
                                <i></i>
                            </th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="orderList2">
                            <tr>
                                <td>条目</td>

                                <td>dfgdfg</td>
                                <td>56</td>

                                <td class="paid">已撤销</td>
                                <td>14:00</td>
                                <td> - </td>

                            </tr>
                        </tbody>
                    </table>
                    <!-- 分页开始 -->
                    <div id="orderPage2"></div>
                    <!-- 分页结束 -->
                </div>
                <!-- 数据订单结束 -->

                <!-- 需求订单开始 -->
                <div class="demandorder2 order_tb" th:if="${type == 1}">
                    <table class="center_tb">
                        <thead>
                        <tr>
                            <th class="time_btn id_btn">
                                ID
                                <i></i>
                                <i></i>
                            </th>
                            <th>数据类型</th>
                            <th>商品名称</th>
                            <th>价格</th>
                            <th>状态</th>
                            <th class="time_btn">
                                时间
                                <i></i>
                                <i></i>
                            </th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="orderList3">

                        </tbody>
                    </table>
                    <!-- 分页开始 -->
                    <div id="demandPage"></div>
                    <!-- 分页结束 -->
                </div>
                <!-- 需求订单结束 -->
            </div>
            <!-- 我发布的商品-数据-->
        </div>
    </div>
</div>

<!--页脚-->
<footer th:replace="layout/footer"></footer>
<!--页脚结束-->
</body>
</html>
