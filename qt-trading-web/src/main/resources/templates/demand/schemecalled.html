<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <!-- 引入header布局 -->
    <top th:replace="layout/top :: top"></top>
    <!-- 页面自定义css、js  -->
    <title>数据众包</title>
    <link rel="stylesheet" href="@{/tradecenter/css/schemecalled.css}"/>


</head>
<body>
    <div class="schall">
        <div class="scalmin">
            <p class="scaltop">
                <a href="javascript:;" class="">方案召集</a>或
                <a href="javascript:;" class="active">数据众包</a>
            </p>
            <div class="scalsection">
                <div class="scal_hint"> <span></span>  小贴士 : 被数据困扰,淹没在数海中?发布方案召集,解决解决方案!(<i>*</i>为必填)</div>
                <div class="scal_onself">
                    <p> <i>*</i> 数据名称</p>
                    <input type="text" name="designation" value="全国民航机场吞吐量"/>
                </div>
                <div class="scal_demand">
                    <p> <i>*</i> 需求描述</p>
                    <textarea name=""  cols="30" name="description" placeholder="一句话描述您的需求(不少于10字)"  rows="10"></textarea>
                    <b>需求描述不得少于10个字</b>
                </div>
                <div class="scal_data">
                    <p> <i>*</i> 数据格式</p>
                    <div class="form-field form-field-rc">
                        <label class="form-label-rc">
                            <input class="form-radio" type="radio"name="dataPattern" value="1" >
                            <span>视频</span>
                        </label>
                        <label class="form-label-rc">
                            <input class="form-radio" type="radio"name="dataPattern" value="2"   >
                            <span>音频</span>
                        </label>
                        <label class="form-label-rc">
                            <input class="form-radio" type="radio"name="dataPattern" value="3"   >
                            <span>文本</span>
                        </label>
                        <label class="form-label-rc">
                            <input class="form-radio" type="radio"name="dataPattern" value="4"  >
                            <span>图像</span>
                        </label>
                        <label class="form-label-rc">
                            <input class="form-radio" type="radio"name="dataPattern" value="5"  >
                            <span>其他</span>
                        </label>
                    </div>
                </div>
                <div class="scal_cost">
                    <p> <i>*</i> 数据规模</p>
                    <input type="text" value=""/>
                    <select class="form-select inline-ele"  name="unit" id="unit">
                        <option value="1">KB</option>
                        <option value="2">MB</option>
                        <option value="3">GB</option>
                        <option value="4">TB</option>
                        <option value="5">PB</option>
                        <option value="6" selected="selected">条</option>
                    </select>
                </div>
                <!--/***********/-->


                <div class="scal_expect">
                    <p> <i>*</i>数据类型</p>
                    <div class="form-field form-field-rc">
                        <label class="form-label-rc2">
                            <input class="form-radio" type="radio"name="dataPattern" value="1" >
                            <span>知识/专利</span>
                        </label>
                        <label class="form-label-rc2">
                            <input class="form-radio" type="radio"name="dataPattern" value="2"   >
                            <span>智能制造</span>
                        </label>
                        <label class="form-label-rc2">
                            <input class="form-radio" type="radio"name="dataPattern" value="3"   >
                            <span>物联网</span>
                        </label>
                        <label class="form-label-rc2">
                            <input class="form-radio" type="radio"name="dataPattern" value="4"  >
                            <span>先进制造</span>
                        </label>
                        <label class="form-label-rc2">
                            <input class="form-radio" type="radio"name="dataPattern" value="5"  >
                            <span>工业参数</span>
                        </label>


                        <label class="form-label-rc2">
                            <input class="form-radio" type="radio"name="dataPattern" value="5"  >
                            <span>仪器/仪表</span>
                        </label>

                        <label class="form-label-rc2">
                            <input class="form-radio" type="radio"name="dataPattern" value="5"  >
                            <span>工业安全</span>
                        </label>
                        <label class="form-label-rc2">
                            <input class="form-radio" type="radio"name="dataPattern" value="5"  >
                            <span>政府监管</span>
                        </label>
                        <label class="form-label-rc2">
                            <input class="form-radio" type="radio"name="dataPattern" value="5"  >
                            <span>学术/教育</span>
                        </label>
                        <label class="form-label-rc2">
                            <input class="form-radio" type="radio"name="dataPattern" value="5"  >
                            <span>工业运行</span>
                        </label>
                        <label class="form-label-rc2">
                            <input class="form-radio" type="radio"name="dataPattern" value="5"  >
                            <span>物流数据</span>
                        </label>
                        <label class="form-label-rc2">
                            <input class="form-radio" type="radio"name="dataPattern" value="5"  >
                            <span>工业设计</span>
                        </label>
                        <label class="form-label-rc2">
                            <input class="form-radio" type="radio"name="dataPattern" value="5"  >
                            <span>行业综合</span>
                        </label>
                        <label class="form-label-rc2">
                            <input class="form-radio" type="radio"name="dataPattern" value="5"  >
                            <span>其它</span>
                        </label>

                    </div>

                </div>


                <!--/***********/-->
                <div class="scal_expect">
                    <p> <i>*</i>预期费用</p>
                    <div class="scal_money">
                        <input type="text" name="expFee" value=""/>元
                    </div>

                </div>

                <div class="scal_begin">
                    <p> <i>*</i> 起止时间</p>
                    <input type="text" name="fromDate" value=""/> <b></b>
                    <input type="text" name="toDate" value="">


                </div>

                <div class="scal_onself">
                    <p> <i>*</i>联系人</p>
                    <input type="text" name="contacts_name" value=""/>
                </div>
                <div class="scal_onself">
                    <p> <i>*</i>联系电话</p>
                    <input type="text" name="contacts_phone" value=""/>
                </div>
                <div class="scal_onself">
                    <p> <i>*</i>联系邮箱</p>
                    <input type="text" name="contacts_phone" value=""/>
                    <b class="scalerror"> <i>*</i> 邮箱格式错误 请重新输入</b>
                </div>
                <p class="scalsubmit"><a href="javascript:;">发布</a>  </p>

            </div>


        </div>

    </div>
</body>
</html>
