<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/tradecenter/images/qiantang.ico}" />
    <!-- 引入header布局 -->
    <top th:replace="layout/top :: top"></top>
    <!-- 页面自定义css、js  -->
    <link rel="stylesheet" th:href="@{/tradecenter/css/convene.css}"/>
    <!--<link rel="stylesheet" th:href="@{/tradecenter/css/jquery.datetimepicker.css}"/>-->
    <script th:src="@{/tradecenter/js/DatePicker/WdatePicker.js}"></script>

</head>
<body>
    <!--  页头开始 -->
    <div th:replace="layout/header" /></div>
    <!--  页头结束 -->

<form class="schall" id="formsubmits">
    <div class="scalmin">
        <p class="scaltop">
            <a th:href="@{/demand/buy/add}" class="">数据众包</a>
            <a th:href="@{/demand/sos/add}" class="active">方案召集</a>

        </p>
        <div class="scalsection">
            <div class="scal_hint"> <span></span>  小贴士 : 被数据困扰 , 淹没在数海中 ? 发布方案召集 , 解决解决方案 ! (<i>*</i>为必填)</div>
            <div class="scal_onself">
                <p> <i>*</i> 数据名称</p>
                <input type="text" id="designation" name="designation" value=""/>
            </div>


            <div class="scal_demand">
                <p> <i>*</i> 产品介绍</p>
                <textarea cols="30" id="description"  name="description" rows="10"></textarea>
                <b>产品介绍不得少于10个字</b>
            </div>
            <!--上传数据-->
            <div class="scal_onself">
                <p> <i>*</i> 上传数据</p>
                <div class="data_upload floating">
                    <span class="uploadimg lf"></span>
                    <input type="text"  class="uploadtext lf" id="uploadtext" name="filePath"/>
                    <div class="rt uploadclick">
                        <a href="javascript:;">上传</a>
                        <input type="file" id="filePath" name="file" class="uploadfile"/>
                    </div>
                </div>

            </div>

            <div class="scal_cost">
                <p> <i>*</i> 数据规模</p>
                <input type="number" value="" placeholder="请输入数字" id="dataScale" name="dataScale" />
                <select class="form-select inline-ele"  name="unit" id="unit">
                    <option value="1">KB</option>
                    <option value="2">MB</option>
                    <option value="3">GB</option>
                    <option value="4">TB</option>
                    <option value="5">PB</option>
                    <option value="6" selected="selected">条</option>
                </select>
            </div>

            <div class="scal_data">
                <p> <i>*</i> 数据维度</p>
                <div class="form-field form-field-rc">
                    <label class="form-label-rc">
                        <input class="form-radio" type="radio" name="dimension" value="1"/>
                        <span>5个以下</span>
                    </label>
                    <label class="form-label-rc">
                        <input class="form-radio" type="radio" name="dimension" value="2"/>
                        <span>5-10个</span>
                    </label>
                    <label class="form-label-rc">
                        <input class="form-radio" type="radio" name="dimension" value="3"/>
                        <span>10-50个</span>
                    </label>
                    <label class="form-label-rc">
                        <input class="form-radio" type="radio" name="dimension" value="4"/>
                        <span>50-100个</span>
                    </label>
                    <label class="form-label-rc">
                        <input class="form-radio" type="radio" name="dimension" value="5"/>
                        <span>100-1000个</span>
                    </label>
                    <label class="form-label-rc">
                        <input class="form-radio" type="radio" name="dimension" value="6"/>
                        <span>100-1000个以上</span>
                    </label>
                </div>
            </div>

            <!--/***********/-->


            <div class="scal_expect">
                <p> <i>*</i>数据类型</p>
                <div class="form-field form-field-rc">
                    <label class="form-label-rc2">
                        <input class="form-radio" type="radio" name="dataType" value="1"/>
                        <span>知识/专利</span>
                    </label>
                    <label class="form-label-rc2">
                        <input class="form-radio" type="radio" name="dataType" value="2"/>
                        <span>智能制造</span>
                    </label>
                    <label class="form-label-rc2">
                        <input class="form-radio" type="radio" name="dataType" value="3"/>
                        <span>物联网</span>
                    </label>
                    <label class="form-label-rc2">
                        <input class="form-radio" type="radio" name="dataType" value="4"/>
                        <span>先进制造</span>
                    </label>
                    <label class="form-label-rc2">
                        <input class="form-radio" type="radio" name="dataType" value="5"/>
                        <span>工业参数</span>
                    </label>


                    <label class="form-label-rc2">
                        <input class="form-radio" type="radio" name="dataType" value="5"/>
                        <span>仪器/仪表</span>
                    </label>

                    <label class="form-label-rc2">
                        <input class="form-radio" type="radio" name="dataType" value="5"/>
                        <span>工业安全</span>
                    </label>
                    <label class="form-label-rc2">
                        <input class="form-radio" type="radio" name="dataType" value="5"/>
                        <span>政府监管</span>
                    </label>
                    <label class="form-label-rc2">
                        <input class="form-radio" type="radio" name="dataType" value="5"/>
                        <span>学术/教育</span>
                    </label>
                    <label class="form-label-rc2">
                        <input class="form-radio" type="radio" name="dataType" value="5"/>
                        <span>工业运行</span>
                    </label>
                    <label class="form-label-rc2">
                        <input class="form-radio" type="radio" name="dataType" value="5"/>
                        <span>物流数据</span>
                    </label>
                    <label class="form-label-rc2">
                        <input class="form-radio" type="radio" name="dataType" value="5"/>
                        <span>工业设计</span>
                    </label>
                    <label class="form-label-rc2">
                        <input class="form-radio" type="radio" name="dataType" value="5"/>
                        <span>行业综合</span>
                    </label>
                    <label class="form-label-rc2">
                        <input class="form-radio" type="radio" name="dataType" value="5"/>
                        <span>其它</span>
                    </label>

                </div>

            </div>


            <!--/***********/-->

            <div class="scal_data">
                <p> <i>*</i> 需求类型</p>
                <div class="form-field form-field-rc">
                    <label class="form-label-rc">
                        <input class="form-radio" type="radio" name="demandType" value="1"/>
                        <span>数据预处理</span>
                    </label>
                    <label class="form-label-rc">
                        <input class="form-radio" type="radio" name="demandType" value="2"/>
                        <span>数据建模</span>
                    </label>

                </div>
            </div>
            <div class="scal_expect">
                <p> <i>*</i>预期费用</p>
                <div class="scal_money">
                    <input type="number" placeholder="请输入数字" id="expFee" name="expFee" value=""/>元
                </div>

            </div>

            <div class="scal_begin">
                <p> <i>*</i> 起止时间</p>
                <input type="text" name="fromDate" id="fromDate" onfocus="WdatePicker({skin:'whyGreen',readOnly:true,minDate:'%y-%M-%d',maxDate:'#F{$dp.$D(\'toDate\',{d:-1})}'})"/>
                <b></b>
                <input type="text" name="toDate" id="toDate" onfocus="WdatePicker({skin:'whyGreen',readOnly:true,minDate:'#F{$dp.$D(\'fromDate\',{d:+1})}'})"/>
                <!--<input type="text" id="fromDate" name="fromDate" value="" class="abouttime"/> <b></b>
                <input type="text" id="toDate" name="toDate" value="" class="abouttime"/>-->
            </div>

            <div class="scal_onself">
                <p> <i>*</i>联系人</p>
                <input type="text" id="contactsName" name="contactsName" value=""/>
            </div>
            <div class="scal_onself">
                <p> <i>*</i>联系电话</p>
                <input type="text" id="contactsPhone" name="contactsPhone" value=""/>
            </div>
            <div class="scal_onself">
                <p> <i>*</i>联系邮箱</p>
                <input type="text" id="contactsEmail"  name="contactsEmail" value=""/>
                <b class="scalerror"> 请输入完整的发布信息</b>
            </div>
            <p class="scalsubmit"><a href="javascript:;" id="dataissue" class="dfdf">发布</a>  </p>

        </div>
        <!--<input type="hidden"  th:value="${user.id}" >-->


    </div>
    <input type="hidden" th:value="${user.id}" name="userId" id="userId">
</form>

<!-- 页脚 -->
<footer th:replace="layout/footer"></footer>
<!-- 页脚结束 -->
<!--<script th:src="@{/tradecenter/js/jquery.datetimepicker.full.js}"></script>-->
<script th:src="@{/tradecenter/js/convene.js}"></script>


</body>
</html>
