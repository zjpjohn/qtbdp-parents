<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>钱塘大数据-SSO授权登录</title>
    </head>
    <body>

        <div th:if="${param.error}">
            用户名或密码错
        </div>
        <div th:if="${param.logout}">
            您已注销成功
        </div>

        <h2>登录跳转中...</h2>

        <form id="login" th:action="@{/login}" method="post" style="display: none">
            <div><label> 用户名 : <input type="text" name="username" th:value="${ssoId}"/> </label></div>
            <div><label> 密  码 : <input type="password" name="password" value="123456"/> </label></div>
            <div><input type="checkbox" name="remember-me" value="true" th:checked="checked"/><p>记住我</p></div>
            <div><input type="submit" value="登录"/></div>
        </form>
        <script th:inline="javascript">
            var auto = [[${auto}]];
            if(auto) document.getElementById("login").submit() ;
        </script>
    </body>
</html>
