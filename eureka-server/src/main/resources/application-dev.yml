# ===================================================================
# Eureka注册中心配置
# ===================================================================

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:8010/eureka/

# ===================================================================
# Logback开发环境日志输出
# ===================================================================
logging:
  file: /home/logs/eureka-server-dev.log
  level:
    com.qtbdp.eureka: TRACE